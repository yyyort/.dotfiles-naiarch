alActions.dialogError.userReAuth":"認証の有効期限が切れています。続行するには再認証してください。","externalActions.dialogItem.openFilePicker.copyDebugData":"デバッグ情報をコピー","externalAuthErrors.datadog.tokenAlreadyExists":"すでに別のワークスペースがDatadogの組織に接続されています。Datadogの組織設定からAPIキーを取り消し、もう一度お試しください。","externalBlock.mediaPicker.browseTab.title":"{appName}を閲覧","externalIntegrationAuthActions.authenticateWithIntegration.failedModal.developerInfo":"インテグレーションは、Notionにリダイレクトする前に、一時的なコードをアクセストークンと交換する必要があります。","externalIntegrationAuthActions.authenticateWithIntegration.failedModal.dismiss":"OK","externalIntegrationAuthActions.authenticateWithIntegration.failedModal.moreInfo":"詳細","externalIntegrationAuthActions.authenticateWithIntegration.failedModal.text":"アカウントを接続できませんでした。","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"インテグレーションによる認証中…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"認証する","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"クリップボードにコピーされました。","externalObjectInstance.bodyAttribute.moreLabel":"詳細","externalObjectInstance.bodyAttribute.showLessLabel":"表示を縮小","externalObjectInstanceBlock.editLabel.message":"リンクプレビュー","externalObjectInstanceBlock.placeholder.message":"{value}を埋め込む","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"デバッグ情報をコピー","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"ガイドを見る","factoryBlock.buttonName.subtitle":"このボタンの名前を付けてください。","factoryBlock.buttonName.title":"ボタンの名前","factoryBlock.configureButton.label":"テンプレートボタンの設定","factoryBlock.configureMenu.closeButton.label":"閉じる","factoryBlock.configureTemplate.button.label":"テンプレートの設定","factoryBlock.emptyTemplate.placeholder":"未入力です。ここにブロックをドロップしてください...","factoryBlock.moreActions.button.label":"その他アクション...","factoryBlock.newItem.button.label":"新規アイテムを追加する","factoryBlock.newItem.button.placeholder":"新規アイテムを追加する","factoryBlock.templateArea.subtitle.":"ボタンのクリックで複製したいコンテンツのブロックをここにドロップしてください。","factoryBlock.templateArea.title":"テンプレート","factoryButton.deprecationBanner.caption":"ページの作成、編集、閲覧、<buttonsHelpCenterLink>その他の操作</buttonsHelpCenterLink>が可能になりました。","factoryButton.deprecationBanner.title":"ボタンがさらに使いやすくなりました","failedToImportConfluenceResultEmail.emailText":"インポートの概要を表示するには、<loggerpagelink>ここ</loggerpagelink>をクリックしてください。","failedToImportConfluenceResultEmail.subjectLine":"Notionへのインポートが失敗しました。","fallbackHttpErrorMessages.default":"問題が発生しました。（{errorCode}）","fallbackHttpErrorMessages.defaultTryAgainLater":"問題が発生しました。時間を置いて、もう一度お試しください。（{errorCode}）","faq.addingAndRemovingMembers.answer":"<p>そのような変更を行うと、請求スケジュールが月払か年払かにかかわらず、アカウントに月次で請求されることがあります。メンバーを追加した場合、各メンバーが追加された時点でご契約済みの請求サイクルの残存期間の割合に基づいて、按分された金額がアカウントに課金されます。メンバーを削除した場合は、同様にアカウントにクレジットポイントが付与されます。</p>","faq.addingAndRemovingMembers.question":"メンバーの追加や削除はどのように取り扱われますか？","faq.advancedPermissions.answer":"<p>無料のチームトライアルを利用している場合は、各ページのアクセスレベルを「フルアクセス権限」、「読み取り権限」、「コメント権限」に設定できます。これにより、他のユーザーがそのページを操作できる方法が決まります。「フルアクセス権限」とは、ページを編集、コメント、他者と共有できることを意味します。</p> <p>有料のチームプランとエンタープライズプランでは、他のユーザーに「編集権限」を付与できます。これは、そのユーザーが対象のページを編集したりコメントを付けることはできても、他者との共有はできない設定です。これは、コンテンツがチーム外に漏れないようにしたい場合に特に便利です。</p> <p> <contactsales>詳しくはセールスにお問い合わせください</contactsales> </p>","faq.advancedPermissions.question":"有料のチームプランとエンタープライズプランには、どのような高度なアクセス許可設定がありますか？","faq.cancelPlan.answer":"<p>Notionの有料プランは、キャンセルされるまで年次または月次で自動的に更新されます。デスクトップ版（ウェブ版またはアプリ）の左側のサイドバーで「設定」→「プラン」→「ダウングレード」の順に選択すると、プランをキャンセルできます。キャンセルした後も、ご契約済み請求サイクルが終了するまでの間はお支払い済みのプランの全機能にアクセスできます。</p><p><billingandpaymentlink>請求と支払いの詳細はこちら</billingandpaymentlink></p>","faq.cancelPlan.question":"有料プランをキャンセルするにはどうすればよいですか？","faq.changePaymentMethod.answer":"<p>お支払い方法は、請求設定でいつでも変更できます。</p>","faq.changePaymentMethod.question":"支払い方法は変更できますか？","faq.changePlans.answer":"<p>プランのアップグレードやダウングレードは、メンバーの追加や削除と同様に取り扱われます。プランが変更された時点での、ご契約済み請求サイクルの残存期間の割合に基づいて、アカウントに請求またはクレジットポイントが付与されます。</p>","faq.changePlans.question":"プランを変更した場合はどうなりますか？","faq.deleteBlocks.answer":"<p>もちろんです！電話やコンピュータのストレージ容量制限と同じです。何かを削除すれば、空き容量を増やすことができます。</p>","faq.deleteBlocks.question":"ブロックを削除すればストレージ容量を空けられますか？","faq.freeVsPersonalAndTeam.answer":"<p>一番の大きな違いは、他者とのコラボレーションの方法です。</p><p>無料のパーソナルプランは、個人の利用向けに設計されていますが、5名までゲストを招待できます。ゲストとは、ページ上でのプライベートなコラボレーションのために招待した友人や家族などです。また、ページを一般に公開して共有し、コメントや編集を許可することもできます。右上の「共有」メニューで、「Webで公開」、「編集を許可する」を順番にオンにしてください。こうすると、リンクを知っているNotionユーザーがページを編集できるようになります。</p><p>パーソナルProプランは、プライベートにコラボレーションするために、無制限でゲストを招待できます。たとえば、あなたが運営しているビジネスで、全取引先を招待し、あなたの仕事へのフィードバックを求めることもできます。</p><p>チームプランでは、ワークスペースにメンバーを追加して、同じコンテンツを共有して仕事ができます。また、より多くの権限設定と管理者操作が可能になるため、チームメイトとのコラボレーションが安全に行えます。詳しくは、プラン比較表をご覧ください。</p>","faq.freeVsPersonalAndTeam.question":"無料のパーソナルプランは、パーソナルProプランやチームプランとどのように違いますか？","faq.importStorageLimit.answer":"<p>インポートして作成したコンテンツは、ワークスペースのストレージ容量制限にはカウントされません。Notionをできるだけスムーズに使い始めていただきたいと考えているからです。</p>","faq.importStorageLimit.question":"チームプランのトライアルを利用している場合、別のアプリからコンテンツをインポートすると、ブロックの容量制限にどのように影響しますか？","faq.mandatoryRefund.answer":"<p>欧州連合、英国、返金ポリシーが義務付けられているその他の地域にお住まいのお客様は、72時間過ぎた後も、月払サブスクリプションの返金の対象となります。例えば、欧州連合のお客様は、72時間以内ではなく、購入から14日以内であれば、月払サブスクリプションに対する返金を全額受けることができます。</p><p>返金を依頼するには、アプリ内で弊社にお問い合わせいただくか、team@makenotion.comまでメールでご連絡ください。返金ポリシーが義務付けられている地域にお住まいの方は、その旨をお知らせください。喜んでサポートいたします。</p>","faq.mandatoryRefund.question":"返金ポリシーが義務付けられている地域に住んでいる場合はどうなりますか？","faq.monthlyAndYearlyBilling.answer":"<p>はい！月払と年払の両方の請求オプションを提供しています。年払の請求オプションはいずれも割安です（約20%の割引）。たとえばチームプランは、月払オプションをお選びいただくとメンバーあたり月額US$10ですが、年払をお選びいただいた場合は、メンバーあたり月額US$8になります。</p>","faq.monthlyAndYearlyBilling.question":"月払や年払の請求オプションはありますか？","faq.multipleTeams.answer":"<p>はい！同じメールアドレスを使用して、複数のチームを作成して参加できます。ただし、各ワークスペースは独自のプランに基づいているため、個別にアップグレードする必要があります。</p>","faq.multipleTeams.question":"Notionでは複数のチームに所属できますか？","faq.overGuestLimitInFreePlan.answer":"<p>ゲスト数無制限のパーソナルProプランにアップグレードするか、同じグループのユーザーとコンテンツを自動共有したい場合はチームプランにアップグレードしていただけます。また、「設定」で非アクティブなゲストを確認して削除できます。</p>","faq.overGuestLimitInFreePlan.question":"パーソナルプランのゲスト数の上限を超えるとどうなりますか？","faq.overStorageLimitInFreePlan.answer":"<p>通常どおり、既存のコンテンツブロックを閲覧、編集、整理することはできますが、新規のコンテンツブロックを追加することはできなくなります。</p><p>ただし、ストレージ容量を空けるために、既存のコンテンツブロックを削除することはできます。</p>","faq.overStorageLimitInFreePlan.question":"チームトライアルでブロックの容量制限を超えるとどうなりますか？","faq.paymentFailure.answer":"<p>支払い処理が失敗すると、アカウントのメールアドレスにお知らせいたします。その後、翌月以内に最大4回まで支払い処理が再試行されます。それでも支払いが成功しなかった場合は、無料プランにダウングレードされます。</p>","faq.paymentFailure.question":"クレジットカードの期限切れなどの理由で、支払いに失敗した場合はどうなりますか？","faq.paymentProcessor.answer":"<p>お支払いは、Stripeを通じて処理されます。Twitter、Pinterest、Lyftなどもこの決済プロバイダーを使用しています。Notionがお客様のクレジットカード情報を直接取り扱うことはありません。</p>","faq.paymentProcessor.question":"支払いはどのように処理されますか？","faq.personalPricing.answer":"<p>ワークスペースをパーソナルProにアップグレードすると、定額料金（月額US$5または年額US$48）が課金されます。</p> <p>ゲストは無料ですが、一度に1ページにしか追加できません。</p>","faq.personalPricing.question":"パーソナルProプランの料金はどのように計算されますか？","faq.refund.answer":"<p>返金ポリシーはシンプルです。オンラインまたはアプリ内で有料のNotionプランに誤って登録したと思われる場合は、アプリ内でお問い合わせいただくか、team@makenotion.comにメールでお問い合わせください。月払の場合は登録から72時間以内、年払の場合は30日以内にダウングレードした場合は、全額（日割り精算なし）を返金いたします。</p><p>また、何らかの理由でNotionにご満足いただけない場合は、team@makenotion.comまでお知らせください。可能な限り最高の体験を提供できるよう、皆様からのフィードバックをお待ちしております。</p>","faq.refund.question":"払い戻しはどのように行われますか？","faq.serviceLevelAgreement.answer":"<p>標準のSLAは提供していません。メンバーが100名を超えるチームには、カスタマイズしたSLAを提供しています。</p><p><contactsales>詳しくはセールスにお問合せください</contactsales></p>","faq.serviceLevelAgreement.question":"サービスレベルアグリーメント（SLA）はありますか？","faq.studentDiscount.answer":"<p>学生や教職員はパーソナルProプランを無料でご利用いただけます。無制限のゲストとコラボレーションでき、バージョン履歴のご利用も可能です。学校のメールアドレスでサインアップしていただくと、これらの機能がすぐにご利用いただけます。</p><p>すでにパーソナルProプランにご登録いただいている場合は、アカウントに関連付けられているメールアドレスを学校のメールアドレスに変更していただくことで無料で使用できるようになります。無料の学割プランにご登録いただいている場合は、自動的にパーソナルProプランにアップグレードされています。</p><p><helpcenterlink>詳しくはヘルプセンターをご覧ください</helpcenterlink></p>","faq.studentDiscount.question":"学生割引はありますか？","faq.teamAdminTools.answer":"<p>無料のチームトライアルでは、ワークスペースのすべてのメンバーが管理者権限を持っています。つまり、メンバー全員がチームの設定を管理したり、他の人をワークスペースに招待したりできます。</p> <p>管理者権限を持つ人を制限したい場合は、完全なチームプランにアップグレードすることをお勧めします。選ばれた人のみを管理者にし、その他の人はメンバーのままにできるツールが備わっています。メンバーは、請求情報やセキュリティオプションを編集したり、ワークスペース外へコンテンツを共有することはできません。</p>","faq.teamAdminTools.question":"チームプランにはどのような管理者ツールが備わっていますか？","faq.teamPricing.answer":"<p>ワークスペースをチームプランにアップグレードすると、メンバー1人あたりの料金が請求されます（月払US$10または年払US$96）。たとえば、月払でメンバーが5名の場合は、毎月US$50が請求されます。</p> <p>ゲストは無料ですが、招待された個々のページにのみアクセスできます。つまり、ゲストは左側のサイドバーの「ワークスペース」セクションの下にあるチームページのすべてを見ることはできません。</p>","faq.teamPricing.question":"チームプランの料金はどのように計算されますか？","faq.teamTrial.answer":"<p>Notionへのサインアップ時に設定方法を決める画面で「チーム」を選択すると、チームプランのトライアルに自動的に登録されます。トライアルでは有料のチームプランのほとんどの機能にアクセスでき、容量制限は1,000ブロックです。それ以上ブロックを追加したい場合は、有料のチームプランにアップグレードしてください。詳しくは上記をご覧ください。</p>","faq.teamTrial.question":"チームプランを無料で試すにはどうすればよいですか？","faq.useNotionForFree.answer":"<p>もちろんです！ Notionは無料で無期限にご使用いただけます。</p> <p>パーソナルプランの個人利用は完全に無料です。チームプランは、アップグレードする前にチームの皆さんにNotionをお試しいただくのに十分な上限1,000ブロックで無料トライアルをお使いいただけます。</p>","faq.useNotionForFree.question":"Notionは無料で使用できますか？","faq.whatIsABlock.answer":"<p>ブロックとは、テキストの段落、ToDoアイテム、画像、コードブロック、埋め込みファイルなど、ページに追加する単一のコンテンツのことを指します。ページは、これらのブロックの組み合わせで作られています。</p>","faq.whatIsABlock.question":"ブロックとは何ですか？","faqList.moreQuestionsTextHelpCenter":"さらに質問がある場合は、<messagelink>ヘルプセンター</messagelink>をご覧ください。","faqList.moreQuestionsTextIntercom":"さらにご質問がある場合は、<messagelink>サポートにメッセージを送信してください</messagelink>。","figmaBlock.caption":"公開されているFigmaの共有可能なリンクと連携できます","figmaBlock.placeholder":"Figmaを埋め込む","fileBlock.embedButton.label":"リンクを埋め込む","fileBlock.fileTab.title":"ファイル","fileBlock.linkPrompt.caption":"PDF、Google Drive、Google Maps、CodePenなどをリンクで埋め込めます","fileBlock.linkPrompt.placeholder":"ファイルのリンクを貼り付ける…","fileBlock.uploadOrEmbed.placeholder":"ファイルをアップロードするか埋め込む","filePropertyMenu.header":"ファイル","filePropertyMenu.uploadFileFailedError.message":"アップロードに失敗しました。","fileUploadErrors.freePlanFileSizeExceeded.message":"ファイルが無料プランの5MBの容量制限を超えています。","flattenedAppTemplates.tasks.taskByProjectViewName":"プロジェクト別タスク","followTabButton.title":"フォロー中","followTabButton.tooltip":"フォローしているページの更新がここに表示されます。<helpCenterLink>詳しくはこちら</helpCenterLink>","f 要です。","notionDocsTutorialExampleTechSpec_1_0":"どのような問題を解決しようとしていますか？PRDがある場合は、同期ブロックにしても良いでしょう。背景情報など、関係のある他のドキュメントにリンクさせます。","notionDocsTutorialExampleTechSpec_20_0":"後方互換性のない変更はありますか？","notionDocsTutorialExampleTechSpec_22_0":"このプロジェクトにより、セキュリティとデータプライバシーに特別な影響は発生しますか？","notionDocsTutorialExampleTechSpec_24_0":"この変更が、バックエンドシステムの負荷を大幅に増加する可能性はありますか？","notionDocsTutorialExampleTechSpec_26_0":"このプロジェクトには依存関係がありますか？","notionDocsTutorialExampleTechSpec_28_0":"代替案","notionDocsTutorialExampleTechSpec_29_0":"検討した選択肢を列挙します。本書で提案しているソリューションを選んだ評価基準も併せて記述してください。","notionDocsTutorialExampleTechSpec_2_0":"ゴール","notionDocsTutorialExampleTechSpec_30_0":"実装 / ロールアウト計画","notionDocsTutorialExampleTechSpec_31_0":"このセクションは、このプロジェクトの規模と範囲に関連性があるものに基づいて記入してください。またこのセクションは、プロジェクト開始時に未定にすることもできますが、ローンチに向けてプロジェクトが進行するにつれて、徐々に記入していく必要があります。","notionDocsTutorialExampleTechSpec_33_0":"このプロジェクトには移行が必要ですか？","notionDocsTutorialExampleTechSpec_34_0":"広範囲な移行が必要な場合は、個別の技術仕様を書いてリンクしてください。 移行失敗の場合のロールバック手順についても明確化しておきましょう。","notionDocsTutorialExampleTechSpec_36_0":"このプロジェクトは試験的なものか、または主要機能を対象としたものですか？","notionDocsTutorialExampleTechSpec_37_0":"必要に応じて段階的リリースの方針について記述します。","notionDocsTutorialExampleTechSpec_39_0":"成功基準","notionDocsTutorialExampleTechSpec_3_0":"このプロジェクトが実行された後のあるべき姿は？","notionDocsTutorialExampleTechSpec_40_0":"ソリューションが正しく機能していることをどのように検証しますか？","notionDocsTutorialExampleTechSpec_41_0":"自動/手動での検証方法について記述してください。負荷テストが必要であれば別途テスト計画を策定してQAチームにも共有し、こちらにリンクを記載します。","notionDocsTutorialExampleTechSpec_43_0":"このプロジェクトのパフォーマンスと信頼性が低下しないように、どのような監視と注意喚起を行いますか？","notionDocsTutorialExampleTechSpec_44_0":"例：リクエスト、待機時間、エラー発生率の増加。","notionDocsTutorialExampleTechSpec_4_0":"スコープ外","notionDocsTutorialExampleTechSpec_5_0":"明らかにスコープ外であるものと、その理由は何ですか？","notionDocsTutorialExampleTechSpec_6_0":"ソリューション案","notionDocsTutorialExampleTechSpec_7_0":"この問題を解決し、プロジェクト目標を達成するためには、どのような変更が必要ですか？","notionDocsTutorialExampleTechSpec_9_0":"アーキテクチャ変更の概要を記載します。","notionDocsTutorialSimpleDocsGettingStarted_0":"ドキュメントを使ってみる"," etingsGettingStartedWithMeetings_0":"議事録を使ってみる","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0_0_0_0":"この会議テンプレートは、議題の設定や議事録の記録など、Notionでの会議の整理に役立ちます。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_10_0":"編集、追加のインストール、独自のドキュメントを作成するには、青い「新規」ボタンの隣にあるドロップダウンをクリックします。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_11_0":"ビュー、フィルター、並べ替え","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_12_0":"ビューはカスタマイズ可能な柔軟なレイアウトです。データベースとプロパティをテーブル、ボード、カレンダー、タイムライン、リストとして可視化します。このテンプレートには議事録のいくつかのビューが用意されているので、カスタマイズして独自のビューを作成できます。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_14_0":"このガイドでは、各種のデータベースビューをいつ使用するかなど、Notionのデータベースレイアウトについて詳しくご説明します。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_1_0":"Notionのページを使用して、1-on-1、朝会・夕会、チームミーティングなど、チームと共同で議事録を作成できます。各会議はこのデータベースに保存されるため、常に整理しておくことができます。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_2_0":"このテンプレートの使い方","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_3_0":"チームの議事録データベースです。各アイテムをクリックすると独自のページが開き、チームメイトと共同でカテゴリー別の情報を追加したり、議題を作成したり、アクションアイテムを記録したりできます。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_4_0":"「＋新規」をクリックして、今後の会議をデータベースに追加します。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_5_0":"このビュータブを使用して、日付ごと、種類ごと、自分が参加した会議のみに絞り込むなど、議事録をさまざまな方法で表示します。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_6_0":"このテンプレートをカスタマイズする","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_7_0":"このテンプレートには、最も一般的な議事録の入力項目（出席者や会議日など）があらかじめ設定されていますが、新しく独自のフィールドや列を追加することもできます。","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_8_0":"データベーステンプレート","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_9_0":"データベーステンプレートは、ワンクリックで特定のページ要素を定義、複製できるので、同じ種類の会議（バグレポートやデザイン仕様など）を簡単に作成できます。","notionMeetingsTutorialMeetingsTeamStandupPage_0":"チームの朝会・夕会","notionMeetingsTutorialMeetingsTeamStandupPage_0_0":"議題","notionMeetingsTutorialMeetingsTeamStandupPage_1_0":"…","notionMeetingsTutorialMeetingsTeamStandupPage_2":"空白","notionMeetingsTutorialMeetingsTeamStandupPage_3_0":"チームの最新情報","notionMeetingsTutorialMeetingsTeamStandupPage_4_0":"自分の最新情報を追加する","notionMeetingsTutorialMeetingsTeamWeeklyPage_0":"チーム週次定例","notionMeetingsTutorialMeetingsTeamWeeklyPage_0_0":"📚 事前資料","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0":"ドキュメント","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0_0":"ここにドキュメントを追加します...","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0":"チームメンバーの最新情報と現状分析","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0_0":"チームメンバーの最新情報と現状分析をここに追加します...","notionMeetingsTutorialMeetingsTeamWeeklyPage_3_0":"📣 アジェンダ","notionMeetingsTutorialMeetingsTeamWeeklyPage_5_0":"☑️ アクションアイテム","notionProjectTutorial_task2_0":"ゴール：","notionProjectTutorial_task2_0_0":"パフォーマンスプロジェクトのためのキックオフミーティングの予定を調整する","notionProjectTutorial_task2_0_1":"事前に会議資料を準備する","notionProjectTutorial_task2_0_2":"会議のゴールは、プロジェクト企画書をレビューすること","notionProjectTutorial_task2_1":"スコープ外：","notionProjectTutorial_task2_1_0":"追加のパフォーマンスプロジェクトのブレインストーミングをする","notionProjectTutorial_task2_2":"ネクストステップ：","notionProjectTutorial_task2_2_0":"全ステークホルダーを会議に招待する","notionProjectTutorial_task2_2_1":"会議のアジェンダを準備する","notionProjectsTutorialAgileGettingStartedWithProjects_0":"プロジェクト、タスク、スプリントを使ってみる","notionProjectsTutorialAgileGettingStartedWithProjects_0_0_0_0":"プロジェクトごとにタスクを整理してチームと調整し、進捗状況を管理する方法をご紹介します。","notionProjectsTutorialAgileGettingStartedWithProjects_10_0":"プロジェクトは通常、複数のタスクで構成されています。製品の発売やチームのマイルストーンなど、大規模な仕事がプロジェクトに該当します。1つのプロジェクトを複数のタスクに分割して、ステータスなどのカスタマイズ可能なプロパティを含めることもできます。","notionProjectsTutorialAgileGettingStartedWithProjects_11_0":"スプリント","notionProjectsTutorialAgileGettingStartedWithProjects_12_0":"スプリントはタスクとプロジェクトを別の切り口で整理できる単位です。一般的にアジャイルワークフローで使用されます。1つのスプリントはタスクを完了させるための個別の時間サイクルとなります。スプリントごとに開始日と終了日を設定し、各タスクを特定のスプリントに割り当てることができます。","notionProjectsTutorialAgileGettingStartedWithProjects_13_0":"カスタムフィールドの追加","notionProjectsTutorialAgileGettingStartedWithProjects_14_0":"このテンプレートには、最も一般的なプロジェクトの管理項目（タスクステータスや担当者など）があらかじめ入力されていますが、新規フィールドを作成する時に独自のフィールドを追加できます。優先度、見積もり、タスクの種類などのオプションも利用できます。","notionProjectsTutorialAgileGettingStartedWithProjects_16_0":"テンプレートの設定はさまざまなデータベースプロパティのオンとオフを切り替えるだけです。データベースプロパティについて詳しくはこちら：","notionProjectsTutorialAgileGettingStartedWithProjects_17_0":"ビュー、フィルター、並べ替え","notionProjectsTutorialAgileGettingStartedWithProjects_18_0":"ビューは、カスタマイズ可能な柔軟なレイアウトです。データベースとプロパティをテーブル、ボード、カレンダー、タイムライン、リストとして視覚化します。このテンプレートにはプロジェクト、タスク、スプリントのいくつかのビューが用意されているので、カスタマイズして独自のビューを作成できます。","notionProjectsTutorialAgileGettingStartedWithProjects_1_0":"このテンプレートの使い方","notionProjectsTutorialAgileGettingStartedWithProjects_20_0":"このガイドでは、各種のデータベースビューをいつ使用するかなど、Notionのデータベースレイアウトについて詳しくご説明します。","notionProjectsTutorialAgileGettingStartedWithProjects_20_2":".","notionProjectsTutorialAgileGettingStartedWithProjects_2_0":"これは、サンプルのプロジェクトトラッカーです。プロジェクト、タスク、スプリントが含まれています。プロジェクトかタスクの名前をクリックすると、新しい情報を入力できる独自のページが開きます。","notionProjectsTutorialAgileGettingStartedWithProjects_3_0":"サンプルタスクの下にある「＋新規」をクリックして、新しいタスクを追加します。","notionProjectsTutorialAgileGettingStartedWithProjects_4_0":"データベースの上部にあるタブを使用してビューを移動します。各ビューでは、使用される基本データは同じですが、それがさまざまな方法で表示され、チーム内での出来事を素早く簡単に追跡できるようになっています。","notionProjectsTutorialAgileGettingStartedWithProjects_5_0":"タスク、スプリント、プロジェクト","notionProjectsTutorialAgileGettingStartedWithProjects_6_0":"テンプレートには、データベースに保存されているさまざまな種類の情報があらかじめ入力されています。Notionのデータベースはページの集合体です。Notionでは、プロジェクトとタスクはそれぞれが独自の","notionProjectsTutorialAgileGettingStartedWithProjects_6_1":"データベース","notionProjectsTutorialAgileGettingStartedWithProjects_6_2":"データベースの一般的な構造、さまざまなメニューやオプション、データベース内でのページの開き方と編集方法についてご紹介します。","notionProjectsTutorialAgileGettingStartedWithProjects_7_0":"タスク","notionProjectsTutorialAgileGettingStartedWithProjects_8_0":"タスクはプロジェクト管理トラッカー内の最小の作業単位です。より細かな作業を示し、たいてい1人のユーザーにのみ割り当てられます。複数のタスクは、プロジェクトにまとめることができます。","notionProjectsTutorialAgileGettingStartedWithProjects_9_0":"プロジェクト","notionProjectsTutorialProjectsGettingStartedWithAgileV2_0":"プロジェクト、タスク、スプリントを使ってみる","notionProjectsTutorialProjectsGettingStartedWithAgileV2_0_0":"Notionヒント： このガイドは、完全に機能するプロジェクトページでもあります。プロパティを変更したり、タスクを追加したりして、ワークスペースがどのように変化するかをお試しください。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_2_0":"Notionのスプリントは、4つのコアコンセプトで構築されています","notionProjectsTutorialProjectsGettingStartedWithAgileV2_3_0":"プロジェクト：","notionProjectsTutorialProjectsGettingStartedWithAgileV2_3_1":"各プロジェクトは、このページのように、タスクやプロジェクトの詳細を追加できる独自のページとして開くことができます。すべてのプロジェクトは、新しく作成されたプロジェクトページにも保存されます。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_4_0":"タスク：","notionProjectsTutorialProjectsGettingStartedWithAgileV2_4_1":"すべてのタスクは「タスク」ページにあります。タスクも、プロジェクトのように、独自のページとして開き、サブタスクを追加してプロジェクトに割り当てることができます。また、スプリントに割り当てることもできます。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_5_0":"スプリント：","notionProjectsTutorialProjectsGettingStartedWithAgileV2_5_1":"スプリントは、期間を決めて任意の数のタスクを実行するための計測単位です。「スプリント」ページ、またはいずれかのタスクページで、タスクを表示してスプリントに割り当てることができます。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_0":"スプリントボード：","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_0_0":"さらに、スプリントボードを使用してスプリントを自動的に完了します。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_0_0_0":"スプリントボードで「スプリントを完了」ボタンをクリックして、自動的に未完了のタスクを移動し、次のスプリントを開始します。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_1":"スプリントボードは、上記のすべてのコンセプトを組み合わせたもので、タスクをプロジェクトごとにグループ化し、現在のスプリントに応じて絞り込んで表示できます。","notionProjectsTutorialProjectsGettingStartedWithAgileV2_7_0":"詳しくはこちら","notionProjectsTutorialProjectsGettingStartedWithAgileV2_8_0":"チームの作業スタイルに合わせてプロジェクトとタスクの設定をカスタマイズできます。詳しくはこちらの","notionProjectsTutorialProjectsGettingStartedWithAgileV2_8_1":"ヘルプセンターをご覧ください →","notionProjectsTutorialProjectsGettingStartedWithAgileV2_AiSummary":"このページでは、スプリント計画におけるNotionの4つのコアコンセプト（プロジェクト、タスク、スプリント、スプリントボード）の使い方の概要を説明しています。また、スプリントを完了するための簡単なガイドと、詳細についてのNotionのヘルプセンターへのリンクも提供しています。","notionProjectsTutorialProjectsGettingStartedWithProjectsAiSummary":"このドキュメントでは、プロジェクト管理トラッカーを使用して、タスク、プロジェクト、スプリントを整理する方法を紹介し、提供されているテンプレートの使用方法、カスタムフィールドの追加方法、ビューのカスタマイズ方法について説明します。タスクは最小の作業単位であり、プロジェクトはより大規模な作業、スプリントはタスクを完了させるための個別の時間サイクルです。テンプレートには、タスクのステータスや担当者などの共通のフィールドが含まれますが、プロパティやタスクの種類など独自のフィールドを追加することもできます。","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_0":"プロジェクト&タスクを使ってみる","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_0_0":"Notionヒント： このガイドは、完全に機能するプロジェクトページでもあります。プロパティを変更したり、タスクを追加したりして、設定がどのように変化するかをお試しください。","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_1_0":"プロジェクトとタスクは、4つのコアコンセプトで構築されています","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_3_0":"プロジェクト：","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_3_1":"各プロジェクトには、このページのように独自のページがあり、タスクやプロジェクトの詳細を追加できます。すべてのプロジェクトは、新しく作成された「プロジェクト」ページにも保存されます。","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_4_0":"タスク：","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_4_1":"すべてのタスクは「タスク」ページにあります。タスクも、プロジェクトのように、独自のページとして開き、サブタスクを追加してプロジェクトに割り当てることができます。","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_5_0":"プロパティ：","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_5_1":"プロジェクトやタスクに、ステータス・担当者・期日などの関連情報を、すべてプロパティの形でラベル付けできます。","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_6_0":"ビュー：","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_6_1":"カスタムレイアウトとフィルターを使用して作業を可視化します。各ビューは、使用される基本データは同じですが、新しい方法で表示され、チームの作業を素早く追跡できるようになっています。","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_7_0":"詳しくはこちら","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_8_0":"チームの作業スタイルに合わせてプロジェクトとタスクの設定をカスタマイズできます。詳しくはこちらの","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_8_1":"ヘルプセンターをご覧ください →","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_AiSummary":"このドキュメントでは、プロジェクト、タスク、プロパティ、ビューという4つのコアコンセプトを含む、Notionのプロジェクトとタスクについて説明しています。それぞれに独自のページを持ち、プロパティを使用してラベル付けができます。ビューではカスタムレイアウトとフィルターが使用できます。その他のカスタマイズオプションの詳細については、Notionのヘルプセンターをご覧ください。","notionProjectsTutorialProjectsGettingStartedWithProjects_0":"プロジェクト＆タスクを使ってみる","notionProjectsTutorialProjectsGettingStartedWithProjects_0_0_0_0":"プロジェクトごとにタスクを整理してチームと調整し、進捗状況を管理する方法をご紹介します。","notionProjectsTutorialProjectsGettingStartedWithProjects_10_0":"プロジェクトは通常、複数のタスクで構成されています。製品の発売やチームのマイルストーンなど、大規模な仕事がプロジェクトに該当します。1つのプロジェクトを複数のタスクに分割して、ステータスなどのカスタマイズ可能なプロパティを含めることもできます。","notionProjectsTutorialProjectsGettingStartedWithProjects_11_0":"カスタムフィールドの追加","notionProjectsTutorialProjectsGettingStartedWithProjects_12_0":"このテンプレートには、最も一般的なプロジェクトの管理項目（タスクステータスや担当者など）があらかじめ入力されていますが、新規フィールドを作成する時に独自のフィールドを追加できます。優先度、見積もり、タスクの種類などのオプションも利用できます。","notionProjectsTutorialProjectsGettingStartedWithProjects_14_0":"データベースプロパティについて詳しくはこちら：","notionProjectsTutorialProjectsGettingStartedWithProjects_15_0":"ビュー、フィルター、並べ替え","notionProjectsTutorialProjectsGettingStartedWithProjects_16_0":"ビューはカスタマイズ可能な柔軟なレイアウトです。データベースとプロパティをテーブル、ボード、カレンダー、タイムライン、リストとして視覚化します。このテンプレートにはプロジェクトとタスクのいくつかのビューが用意されているので、カスタマイズして独自のビューを作成できます。","notionProjectsTutorialProjectsGettingStartedWithProjects_18_0":"このガイドでは、各種のデータベースビューをいつ使用するかなど、Notionのデータベースレイアウトについて詳しくご説明します。","notionProjectsTutorialProjectsGettingStartedWithProjects_18_2":".","notionProjectsTutorialProjectsGettingStartedWithProjects_1_0":"このテンプレートの使い方","notionProjectsTutorialProjectsGettingStartedWithProjects_2_0":"これはサンプルのプロジェクトトラッカーです。プロジェクトとタスクが含まれています。プロジェクトかタスクの名前をクリックすると、新しい情報を入力できる独自のページが開きます。","notionProjectsTutorialProjectsGettingStartedWithProjects_3_0":"サンプルタスクの下にある「＋新規」をクリックして、新しいタスクを追加します。","notionProjectsTutorialProjectsGettingStartedWithProjects_4_0":"データベースの上部にあるタブを使用してビューを移動します。各ビューでは、使用される基本データは同じですが、それがさまざまな方法で表示され、チーム内での出来事を素早く簡単に追跡できるようになっています。","notionProjectsTutorialProjectsGettingStartedWithProjects_5_0":"タスクとプロジェクト","notionProjectsTutorialProjectsGettingStartedWithProjects_6_0":"テンプレートには、データベースに保存されているさまざまな種類の情報があらかじめ入力されています。Notionのデータベースはページの集合体です。Notionでは、プロジェクトとタスクはそれぞれが独自の","notionProjectsTutorialProjectsGettingStartedWithProjects_6_1":"データベース","notionProjectsTutorialProjectsGettingStartedWithProjects_6_2":"データベースの一般的な構造、さまざまなメニューやオプション、データベース内でのページの開き方と編集方法についてご紹介します。","notionProjectsTutorialProjectsGettingStartedWithProjects_6_3":"こちら。","notionProjectsTutorialProjectsGettingStartedWithProjects_7_0":"タスク","notionProjectsTutorialProjectsGettingStartedWithProjects_8_0":"タスクはプロジェクト管理トラッカー内の最小の作業単位です。より細かな作業を示し、たいてい1人のユーザーにのみ割り当てられます。複数のタスクは、プロジェクトにまとめることができます。","notionProjectsTutorialProjectsGettingStartedWithProjects_9_0":"プロジェクト","notionProjectsTutorial_done":"完了","notionProjectsTutorial_getStartedTasksPage1":"新規タスクを追加する","notionProjectsTutorial_getStartedTasksPage1AiSummary":"このドキュメントでは、タスク追跡システムに新規タスクを追加する手順をご説明します。タスクID、担当者、ステータス、期限、優先度、タグは、タスクごとにカスタマイズできます。","notionProjectsTutorial_getStartedTasksPage1_0":"タスク管理を始める準備はいいですか？開始するにはテーブルの右上にある青い「新規」ボタンをクリックしてください。","notionProjectsTutorial_getStartedTasksPage1_1":"タスクの担当者、期限、ステータスなどを上記のフィールドに入力することで、各タスクをカスタマイズします。","notionProjectsTutorial_getStartedTasksPage2":"チームメンバーを招待する","notionProjectsTutorial_getStartedTasksPage2AiSummary":"このドキュメントでは、チームメンバーを招待して、タスクで共同作業するための手順をご説明します。「共有」メニューを使用してチームメンバーを招待し、「担当者」フィールドを使用してタスクを割り当てます。チームメンバーには、サイドバーに通知が届きます。","notionProjectsTutorial_getStartedTasksPage2_0":"チームと共同作業を開始するには、右上にある「共有」メニューを使います。","notionProjectsTutorial_getStartedTasksPage2_1":"上の「担当者」フィールドを使用してチームメイトにタスクを割り当てます。そのチームメイトのサイドバーに通知が表示されます。","notionProjectsTutorial_inProgress":"進行中","notionProjectsTutorial_notStarted":"未着手","notionProjectsTutorial_planning":"計画","notionProjectsTutorial_project1":"サンプルプロジェクト： パフォーマンス","notionProjectsTutorial_project1AiSummary":"モバイルチームはパフォーマンスを優先し、iOSとAndroidのネイティブコンポーネントへの投資を拡大しています。昨年、チームはページの読み込み時間を50%短縮することに成功し、その結果、モバイルの使用が増加して、アプリストアでの好意的なレビューをもたらしました。プロジェクトは現在計画段階にあり、パフォーマンスダッシュボードとプロジェクトタスクが開発される予定です。","notionProjectsTutorial_project1_heading0":"このプロジェクトについて","notionProjectsTutorial_project1_heading1":"パフォーマンスダッシュボード","notionProjectsTutorial_project1_heading2":"プロジェクトタスク","notionProjectsTutorial_project1_paragraph0":"昨年、チームはモバイルパフォーマンスを優先し、ページの読み込み時間を50%短縮することに成功しました。その結果、モバイルでの使用が増加し、アプリストアでの好意的なレビューに直接つながりました。","notionProjectsTutorial_project1_paragraph1":"今四半期、モバイルチームはパフォーマンスを倍増させ、iOSとAndroidのネイティブコンポーネントへの投資を拡大しています。","notionProjectsTutorial_project2":"サンプルプロジェクト： ユーザー教育","notionProjectsTutorial_project2AiSummary":"ユーザー教育チームは、7日間のリテンションを25%アップさせることをゴールに掲げて、アプリのオンボーディングフローを再設計するプロジェクトを計画しています。多くのユーザーが現在のオンボーディングプロセスを煩雑に感じているため、チームはより効果的なユーザージャーニーを構成することを目指します。このプロジェクトは、2023年5月8日から2023年6月4日まで実施される予定です。","notionProjectsTutorial_project2_heading1":"ユーザージャーニー案","notionProjectsTutorial_project2_paragraph0":"私たちのアプリには非常に多くの機能があり、非常に幅広いペルソナとユースケースに対応しているため、多くのユーザーは現在のオンボーディングプロセスを煩雑に感じており、「なるほど」と思う瞬間をすぐに体験できていません。","notionProjectsTutorial_project2_paragraph1":"今四半期、ユーザー教育チームは、7日間のリテンションを25%アップさせることをゴールに掲げて、オンボーディングフローの全体的な再設計に注力しています。","notionProjectsTutorial_sprint1":"スプリント1","notionProjectsTutorial_sprint2":"スプリント2","notionProjectsTutorial_sprint3":"スプリント3","notionProjectsTutorial_task1":"プロジェクトの企画書を書く","notionProjectsTutorial_task1AiSummary":"このプロジェクト案は、第3四半期におけるモバイルパフォーマンスへの投資について、部門間で認識合わせすることを目的としています。ゴールは、ユーザーストーリーと具体的なプロブレムステートメントの追加です。リーダーシップの承認取得、ユーザーリサーチからの学びのまとめはスコープ外です。ネクストステップには、モバイルチームからのフィードバック収集、社内広報との協力による適切なSlackチャンネルでの認知度の向上が設定されています。","notionProjectsTutorial_task1_0":"ゴール：","notionProjectsTutorial_task1_0_0":"第3四半期にモバイルパフォーマンスに投資する理由と方法について、部門間で認識合わせする","notionProjectsTutorial_task1_0_1":"より多くのユーザーストーリー、具体的なプロブレムステートメントを取り込み、現時点でスコープに含まれていないものを明確にする","notionProjectsTutorial_task1_1":"スコープ外：","notionProjectsTutorial_task1_1_0":"リーダーシップの明確な承認を得る","notionProjectsTutorial_task1_1_1":"ユーザーリサーチでの学びをまとめる（リサーチチームのパフォーマンスドキュメントに既に記録済み）","notionProjectsTutorial_task1_2":"ネクストステップ：","notionProjectsTutorial_task1_2_0":"モバイルチームからフィードバックを収集する","notionProjectsTutorial_task1_2_1":"社内広報と協力して適切なSlackチャンネルで認知度を向上させる","notionProjectsTutorial_task1_epd":"モバイルアプリのパフォーマンス","notionProjectsTutorial_task2":"キックオフミーティングの予定を調整する","notionProjectsTutorial_task2AiSummary":"このタスクは進行中であり、パフォーマンスプロジェクトのキックオフミーティングの予定調整、会議資料の事前準備、全ステークホルダーの会議への招待が含まれます。追加のパフォーマンスプロジェクトについてのブレインストーミングはスコープ外です。期限は2023年4月26日で、優先度は中です。タスクは「モバイル」としてタグ付けされています。","notionProjectsTutorial_task2_epd":"絵文字リアクションを有効にする","notionProjectsTutorial_task3":"リサーチ結果をレビューする","notionProjectsTutorial_task3AiSummary":"このドキュメントには、リサーチタスクのゴールとスコープ外（教育がさらに必要なプロダクト領域の理解、エンゲージメントの高い領域の優先順位の引き下げ）について概要がまとめられています。ネクストステップでは、10件のインタビューを確認し、Slackで気づきを共有します。","notionProjectsTutorial_task3_0":"ゴール：","notionProjectsTutorial_task3_0_0":"教育がさらに必要なプロダクト領域を理解する","notionProjectsTutorial_task3_0_1":"エンゲージメントがすでに高いプロダクト領域の優先順位を下げる","notionProjectsTutorial_task3_1":"スコープ外：","notionProjectsTutorial_task3_1_0":"コアプロダクトのUI変更を提案する","notionProjectsTutorial_task3_1_1":"プロダクトロードマップの変更を提案する","notionProjectsTutorial_task3_2":"ネクストステップ：","notionProjectsTutorial_task3_2_0":"リサーチチームによる10件のインタビューをすべて確認する","notionProjectsTutorial_task3_2_1":"気づきをまとめ、Slackで共有する","notionProjectsTutorial_task3_epd":"エラー処理を改善する","notionProjectsTutorial_task4":"データダッシュボードを構築する","notionProjectsTutorial_task4AiSummary":"このタスクでは、コントロールグループに対するアクティベーションとリテンションを測定するためのデータダッシュボードを構築し、複数の部門のパートナーが新しいユーザーコホートに対するツールヒントの有効性に関する情報を各自で入手できるようにします。ネクストステップには、JonnyへのHexアクセス権依頼、フィードバックやリクエストのための部門間会議の予定調整が含まれます。ツールヒントがスキップされる頻度のトラッキングはスコープ外です。","notionProjectsTutorial_task4_0":"ゴール：","notionProjectsTutorial_task4_0_0":"複数の部門のパートナーが、新しいユーザーコホートに対するツールヒントの有効性に関する情報を各自で入手できるようにする","notionProjectsTutorial_task4_0_1":"コントロールグループに対するアクティベーションとリテンションを測定する","notionProjectsTutorial_task4_1":"スコープ外：","notionProjectsTutorial_task4_1_0":"新機能の採用を管理する新しいイベントを追加する","notionProjectsTutorial_task4_1_1":"ツールヒントがスキップされる頻度をトラックする（現時点ではブロックされている）","notionProjectsTutorial_task4_2":"ネクストステップ：","notionProjectsTutorial_task4_2_0":"JonnyにHexへのアクセスを依頼する","notionProjectsTutorial_task4_2_1":"残りのフィードバックやリクエストを収集するために、部門間の会議の予定を調整する","notionProjectsTutorial_task4_epd":"データダッシュボードを構築する","notionProjectsTutorial_task5":"ツールヒントのプロジェクトスコープ設定","notionProjectsTutorial_task5AiSummary":"このドキュメントには、ツールヒントのプロジェクトのスコープ概要がまとめられています。このプロジェクトのゴールは技術的な障害の特定とエンジニアリング工数の見積もりです。新しいイベントの評価とフィードバックの収集はスコープ外となります。ネクストステップには、前回のプロジェクトのドキュメントの再確認、技術仕様書の作成、およびプロダクトチームのメールエイリアスへの共有が含まれます。","notionProjectsTutorial_task5_0":"ゴール：","notionProjectsTutorial_task5_0_0":"解説用ツールヒントを作成する上での技術的な障害を特定する","notionProjectsTutorial_task5_0_1":"エンジニアリングチームでのツールヒント作成に必要な工数を見積もる","notionProjectsTutorial_task5_1":"スコープ外：","notionProjectsTutorial_task5_1_0":"データチームが追跡する新しいイベントを評価する","notionProjectsTutorial_task5_1_1":"複数の部門のパートナーからフィードバックを収集する","notionProjectsTutorial_task5_2":"ネクストステップ：","notionProjectsTutorial_task5_2_0":"第1四半期のツールヒントプロジェクトのドキュメントを再確認する","notionProjectsTutorial_task5_2_1":"技術仕様書を作成し、プロダクトチームのメールエイリアスに共有する","notionSprintsNewSprintTemplate_0_0":"計画メモ","notionSprintsNewSprintTemplate_1_0_0":"チームの稼働状況","notionSprintsNewSprintTemplate_1_0_0_0":"有給休暇","notionSprintsNewSprintTemplate_1_1_0":"最後のスプリントレビュー","notionSprintsNewSprintTemplate_1_1_0_0":"うまく機能した点","notionSprintsNewSprintTemplate_1_1_1_0":"改善すべき点","notionSprintsNewSprintTemplate_1_2_0":"スプリント計画","notionSprintsNewSprintTemplate_1_2_0_0":"現在のスプリント目標","notionSprintsNewSprintTemplate_1_2_1_0":"タスクをスプリントにコミットする","notionTasksNewBugTemplate_0":"バグ","notionTasksNewBugTemplate_0_0":"説明","notionTasksNewBugTemplate_10_0":"追加情報","notionTasksNewBugTemplate_11_0":"ソースURL： 🔗","notionTasksNewBugTemplate_12_0":"コンソールログ： 🔗","notionTasksNewBugTemplate_1_0":"発生した事象の説明","notionTasksNewBugTemplate_2_0":"期待される挙動：","notionTasksNewBugTemplate_3_0":"実際の挙動：","notionTasksNewBugTemplate_4_0":"スクリーンショット/GIF/動画","notionTasksNewBugTemplate_7_0":"再現手順","notionTasksNewFeatureRequestTemplate_0":"機能リクエスト","notionTasksNewFeatureRequestTemplate_0_0":"説明","notionTasksNewFeatureRequestTemplate_10_0":"追記","notionTasksNewFeatureRequestTemplate_11_0":"[その他、参考になりそうなことを追加してください]","notionTasksNewFeatureRequestTemplate_1_0":"[機能リクエストの説明]","notionTasksNewFeatureRequestTemplate_3_0":"ユーザーの問題","notionTasksNewFeatureRequestTemplate_4_0":"[この機能が解決する問題を説明してください]","notionTasksNewFeatureRequestTemplate_6_0":"スクリーンショット/GIF/動画","notionTasksN どのプロジェクトやタスクにも、さらに情報を追加できるページがあり、チームメンバーがプロジェクトに関するあらゆる情報を一元的に確認できる場所として活用できます。プロジェクトの概要や目標など、好きな場所に入力してみましょう。","onboardingChecklist.addContextInProjectDocsTitle":"プロジェクトドキュメントに詳細を追加する","onboardingChecklist.addCustomPropertiesText":"プロジェクトと同様に、カスタムフィールドを追加してタスクを分類することができます。ニーズに応じて、すべてのタスクにプロパティを追加してください。まずはタグや優先度から追加してみましょう。","onboardingChecklist.addCustomPropertiesTitle":"カスタムプロパティを追加する","onboardingChecklist.addFullyCustomPropertiesText":"複数のプロジェクトにまたがる、より高度な管理が必要な場合は、タグやユーザー、日付などのカスタムプロパティを追加します。プロパティに名前をつけて情報を追加してください。","onboardingChecklist.addFullyCustomPropertiesTitle":"フルカスタムプロパティを追加する","onboardingChecklist.addSuggestedPropertiesText":"「＋プロパティを追加」をクリックすると、プロジェクトのデータベースに対して推奨されるフィールドのリストが表示されます。フィールドは一度追加されると、作成するすべてのプロジェクトに表示されます。まずは「優先度」から追加してみましょう。","onboardingChecklist.addSuggestedPropertiesTitle":"推奨のプロパティを追加する","onboardingChecklist.addYourFirstTaskText":"プロジェクトを管理しやすいタスクに分割します。「＋新規」ボタンを使ってプロジェクト内に最初のタスクを作成してみましょう（例：「プロジェクトとタスクについて学ぶ」）。","onboardingChecklist.addYourFirstTaskTitle":"最初のタスクを追加する","onboardingChecklist.connectWithOtherAppsText":"すでに他のツールで作業している場合、JiraのタスクやSlackのスレッド、GitHubのIssueなどの内容やステータスを、Notion上で確認することができます。リンクを貼り付けるだけでこの機能を利用できます。","onboardingChecklist.connectWithOtherAppsTitle":"他のアプリと連携させる","onboardingChecklist.createContent.rearrangeBlocks.text":"「:::」ハンドルを使用してブロックをドラッグ＆ドロップして並べ替えます。コピー＆ペーストで移動させる必要はありません。","onboardingChecklist.createContent.transformBlocks.text":"ブロックをあるコンテンツタイプから別のタイプに変換して、ブロック内の情報を新しい方法で活用、表示、進化させることができます。","onboardingChecklist.createNewTemplateText":"「新規」ボタンの隣にあるドロップダウンから、新しいデータベーステンプレートを作成します。","onboardingChecklist.createNewTemplateTitle":"新規テンプレートを作成する","onboardingChecklist.createNewViewText":"同じデータに対して複数のビューを作成、保存できます。ニーズに応じてタスクをボード、カレンダー、リスト、ギャラリー、タイムラインなどの形式で表示しましょう。ビューの追加は、ビュー名の横にある「＋」ボタンから行います。","onboardingChecklist.createNewViewTitle":"新規ビューを作成する","onboardingChecklist.createPages.text":"ワークスペースの左下にある「＋新規ページ」をクリックするか、プライベートセクションまたはその他のチームスペース名の横にある「＋」ボタンで新規ページを作成します。","onboardingChecklist.customizeViewOptionsText":"右側の「...」メニューを使えば、プロジェクトではなく担当者ごとにタスクをグループ化したり、サブタスクを追加したりなど、さまざまなカスタマイズが可能です。","onboardingChecklist.customizeViewOptionsTitle":"ビューのオプションをカスタマイズ","onboardingChecklist.gettingStartedPageAddBasicDetailsText":"Notionのプロパティは、プロジェクトを大規模に管理するのに役立ちます。最初のプロジェクトにステータス（「進行中」など）を設定し、今後2週間の日付範囲を割り当ててみましょう。完了は、関連するタスクに基づいて自動的に計算されます。","onboardingChecklist.gettingStartedPageAddBasicDetailsTitle":"基本情報を追加","onboardingChecklist.gettingStartedPageForPMOpenProjectText":"プロジェクト名をクリックすると、プロジェクトのホームが表示されます。ここでは、プロジェクトの詳細を追加したり、関連するタスクの全体像を確認したりすることができます。","onboardingChecklist.gettingStartedPageForPMOpenProjectTitle":"プロジェクトを開く","onboardingChecklist.gettingStartedPageGiveYourProjectANameText":"プロジェクトは、タスク管理階層の最上位に位置します。通常、開始日と終了日が設定され、タスクとサブタスクで構成されています。継続的な作業ではなく、特定の目標に向けた作業に最適です。","onboardingChecklist.gettingStartedPageGiveYourProjectANameTitle":"プロジェクトに名前をつける","onboardingChecklist.gettingStartedPageNextTitle":"カスタムフィールドの追加方法については、次のセクションでご確認ください →","onboardingChecklist.gettingStartedPageUpdateYourPageIcon":"ページアイコンを更新する","onboardingChecklist.gettingStartedPageUpdateYourPageIconText":"絵文字で遊び心をプラスしましょう！絵文字を追加することで、Notion内でページを区別したり、プロジェクトページを華やかにしたりすることができます。","onboardingChecklist.slashCommandPMText":"スラッシュコマンドは、ページ上にコンテンツを出してくれる専属のウェイターのような機能です。半角スラッシュを入力するとすべてのブロックのメニューが表示され、新しいプロジェクトドキュメントにコンテンツを追加することができます。","onboardingChecklist.slashCommandPMTitle":"スラッシュコマンド","onboardingChecklist.sortAndFilterText":"どのビューでも、データベースのプロパティを使ってデータの並べ替えや絞り込みを行うことができます。タスクの完了状況で絞り込んだり、期限で並べ替えたりしてみましょう。","onboardingChecklist.sortAndFilterTitle":"並べ替えとフィルター","onboardingChecklist.tipsAndTricks.exploreTemplates.text":"<link>テンプレートを探す</link>","onboardingChecklist.tipsAndTricks.helpCenter":"詳しくは<a>ヘルプセンター</a>の各種コースをご覧ください。","onboardingChecklist.tipsAndTricks.import.text":"便利な<a>ガイド</a>を参考に他のアプリ（Evernote、Confluenceなど）からデータをインポートする。","onboardingChecklist.tipsAndTricks.templates.text":"<a>テンプレートギャラリー</a>をぜひご覧ください！","onboardingChecklist.visualizeYourViewText":"自分に割り当てられているタスクだけを表示するには「自分の担当」、担当者別にすべてのタスクを表 理するのに役立ちます。","templateHelpers.templates.meetingNotes":"議事録","templateHelpers.templates.moodBoard":"ムードボード","templateHelpers.templates.moodBoard.description":"イベント、製品、ブランドキャンペーンなどのムードやインスピレーションボードを作成するのに最適なテンプレートです。","templateHelpers.templates.newHireOnboarding":"新入社員をオンボーディング","templateHelpers.templates.newHireOnboarding.description":"オンボーディングチェックリストは、新入社員が会社に馴染めるように支援します。ステータス、チーム、入社日で並べ替えることができ、各カードをクリックすると、その従業員のオンボーディング時のタスクとメモが確認できます。","templateHelpers.templates.notes":"メモとドキュメント","templateHelpers.templates.personalCRM":"パーソナルCRM","templateHelpers.templates.personalHome":"個人用のホーム画面","templateHelpers.templates.processDocs":"業務手順書","templateHelpers.templates.productFAQs":"製品FAQ","templateHelpers.templates.productFAQs.description":"お客様からのよくある質問への回答は、誰もが見られるように一か所にまとめておきましょう。すべての行が独自のNotionページであり、中に必要なコンテンツを追加できます。","templateHelpers.templates.productWiki":"製品Wiki","templateHelpers.templates.productWiki.description":"このテンプレートを使用すると、製品関連のドキュメントを整理し、ガイドやプロセスを見やすいセクションで一か所にまとめられます。","templateHelpers.templates.projectManagement":"プロジェクトとタスク","templateHelpers.templates.quickNote":"クイックメモ","templateHelpers.templates.readingList":"読書リスト","templateHelpers.templates.resume":"レジュメ","templateHelpers.templates.resume.description":"美しく機能的なレジュメをNotionワークスペース内で作成し、一般公開して、応募書類と共にリンクを送信しましょう。送信後も履歴書を改善し続けることができます。","templateHelpers.templates.roadmap":"ロードマップ","templateHelpers.templates.roommateSpace":"ルームメイトとの共有ページ","templateHelpers.templates.salesAssets":"営業資産","templateHelpers.templates.salesAssets.description":"営業活動には、常に最適なデモ資料やホワイトペーパー、動画などを使用しましょう。あらゆるタイプのファイルをこのテンプレートにアップロードし、即座にアクセスしてバージョン管理を行います。","templateHelpers.templates.salesCRM":"営業CRM","templateHelpers.templates.salesCRM.description":"セールスファネルは重いSaaSソフトウェアのようである必要はありません。このテンプレートは、リードを管理するために必要なフィールドのみを定義できる無駄のないキャンバスを提供します。","templateHelpers.templates.salesWiki":"営業Wiki","templateHelpers.templates.salesWiki.description":"このテンプレートで営業関連のすべてのドキュメントやプロジェクトを一か所にまとめ、必要な人がいつでも確認できるようにします。","templateHelpers.templates.simpleBudget":"シンプルな予算管理","templateHelpers.templates.simpleNotebook":"シンプルなノート","templateHelpers.templates.syllabus":"シラバス","templateHelpers.templates.taskList":"タスクリスト","templateHelpers.templates.teamDirectory":"社員紹介","templateHelpers.templates.teamsGettingStarted":"チームの作成ガイド","templateHelpers.templates.teamsHomepage":"チームスペースホーム","templateHelpers.templates.thesisPlanning":"論文計画","templateHelpers.templates.toDo":"ToDo","templateHelpers.templates.travelPlanner":"旅行計画","templateHelpers.templates.userResearchDatabase":"ユーザー調査データベース","templateHelpers.templates.userResearchDatabase.description":"このテンプレートを使用すると、ユーザー調査のスケジュールを立てたり、ステータスを管理したりできます。","templateHelpers.templates.weeklyAgenda":"今週のやることリスト","templateHelpers.templates.wiki":"チームWiki","templateHelpers.useCase.blogEditorialCalendar":"ブログ掲載カレンダー","templateHelpers.useCase.blogEditorialCalendar.description":"このテンプレートを使用すれば、データベース上でマーケティングコンテンツすべてを計画、作成でき、各プロジェクトの状況、オーディエンス、作成者、レビュアー、公開日などを管理できます。","templateHelpers.useCase.blogPost.description":"ブログ投稿のフォーマットとしてこのテンプレートを使用し、文章や画像をお好きな形式で整えます。「Webで公開」機能を有効にしてページを公開します。","templateHelpers.useCase.bookmarks":"ブックマーク","templateHelpers.useCase.brainstorm":"リモートブレインストーミング","templateHelpers.useCase.brainstorm.description":"このリモートブレインストーミングのテンプレートを使用して、チームのリモートでのコラボレーションを促進しましょう。Notionの新しいボタンとAIブロックを使用して、ブレインストーミングのセッションを円滑化し、創造力を最大限に発揮できるように設計されています。このテンプレートでは、ボタンをクリックするだけでブレインストーミングの質問を生成し、簡単にアイデアを提案できるようになっています。これを活用して、シームレスなアイデア創出とアクションプランニングを実現しましょう。","templateHelpers.useCase.bulletJournal":"バレットジャーナル","templateHelpers.useCase.bulletJournal.description":"バレットジャーナル（BuJoとも呼ばれます）は、シンプルながらも効果的な方法で生活を整えます。ToDo、リマインダー、習慣などをトラックしましょう。","templateHelpers.useCase.campaignBrief":"キャンペーン概要","templateHelpers.useCase.campaignBrief.description":"このテンプレートは、チームメンバーにキャンペーン目標、メッセージング、タイムラインなどの概要を説明する際に使用できます。また、関連資料を簡単に追加できるので、社内の全員に情報を提供できます。","templateHelpers.useCase.classDirectory.description":"名前と顔を一致させましょう。この名簿を使用してクラスの出欠記録や成績計算をしたり、生徒にフィードバックを与える時に役立つメモを取ります。","templateHelpers.useCase.classNotes.description":"授業のノートを一か所にまとめます。このテンプレートで簡単にノートを取り、クラスや日付、トピックごとのタグ付けができます。","templateHelpers.useCase.classroomHome.description":"クラスに関する情報や講義資料、宿題、お知らせ、予定などを集約した信頼できる情報源を学生に提供します。このページの編集は、ドキュメントを書くのと同じくらいに簡単です。","templateHelpers.useCase.clubHomepage.description":"学校は、授業を受けるだけの場所ではありません。Notionは、部活や組織、グループプロジェクトなどの情報を管理するのに最適なソリューションです。","templateHelpers.useCase.cornellNotesSystem.description":"1940年代、コーネル大学教授のWalter Paukは、知識を整理し、要約し、取り入れるためのより良い方法を大学生に提供するために新しいノートの取り方を考案しました。そしてこれがNotionバージョンです！","templateHelpers.useCase.courseSchedule.description":"この講義スケジュールは、毎週のトピック、読み物、課題、テストなどの包括的なリストを提供します。講義の内容に合わせて、独自のカテゴリーやトピックを作成できます。","templateHelpers.useCase.dataDeepDive":"データの深掘り","templateHelpers.useCase.dataDeepDive.description":"このテンプレートを使用すると、データを共同で分析し、インサイトを追跡できます。リンクプレビューを使用することで、AmplitudeやHexなどの外部ツールからの情報を合理化できます。","templateHelpers.useCase.designPortfolio":"デザインポートフォリオ","templateHelpers.useCase.designPortfolio.description":"このテンプレートを使用すれば、今まで取り組んだクリエイティブなプロジェクトを紹介し、それらの目的と、あなたやチームがたどった開発プロセスについてより詳しく説明できます。","templateHelpers.useCase.designSprint":"デザインスプリント","templateHelpers.useCase.designSprint.description":"このテンプレートは、デザインチームが、クリエイティブスプリントから完成品まで、ユーザーフィードバックに基づいてプロジェクトを継続的に追跡して、イテレーションできるようにデザインされています。","templateHelpers.useCase.employeeBenefits":"福利厚生","templateHelpers.useCase.employeeBenefits.description":"このテンプレートは、会社の福利厚生を説明したり、従業員にとって必要な情報へのリンクを記載するのに最適です。","templateHelpers.useCase.engineeringTechSpec":"エンジニアリング技術仕様","templateHelpers.useCase.engineeringTechSpec.description":"このテンプレートを使用すると、プロジェクトキックオフの準備をしたり、必要な情報を提供してチームメンバー全員が最新情報を常に把握できるようにすることができます。","templateHelpers.useCase.experimentResults":"実験・検証管理","templateHelpers.useCase.experimentResults.description":"このテンプレートで、実験的な取り組みとその検証内容や結果を管理します。チームの誰もがデータベーステンプレートを使って簡単に実験内容を起票できます。","templateHelpers.useCase.fitnessTracker":"フィットネストラッカー","templateHelpers.useCase.freelanceDashboard":"フリーランスダッシュボード","templateHelpers.useCase.freelanceDashboard.description":"フリーランサーは、さまざまなクライアントとのタスクを常に切り盛りしています。このテンプレートでフリーランスの日々の業務遂行を円滑化し、締め切りに遅れることがないようにします。","templateHelpers.useCase.goalTracker":"目標トラッカー","templateHelpers.useCase.goalTracker.description":"目標設定は複雑である必要はありません。このテンプレートなら、完成したサブタスクを計算して、目標の進捗状況を追跡できます。目標を着実に達成するのに最適です。","templateHelpers.useCase.gradeCalculator.description":"課題やテスト、プロジェクトが最終的な成績にどの程度影響するのかを把握して、四半期または学期に対する戦略を立てます。このテンプレートを使用して、成績を常に把握し、それに応じた計画を立てます。","templateHelpers.useCase.habitTracker.description":"毎日の習慣をトラッキングして、責任を持って取り組みましょう。Notionの新しいボタンブロックを使用すれば、その日に完了した習慣をワンクリックで簡単にチェックすることができます。水を多く飲む、定期的に運動する、毎日瞑想するなど、このテンプレートを使えば健康的な習慣を簡単に身に付けることができます。","templateHelpers.useCase.individualOKRs":"個人OKR","templateHelpers.useCase.individualOKRs.description":"このテンプレートは、四半期や1年間の自分個人のOKRを熟考、記録、計画するための構造を提供します。また毎月、毎四半期、毎年の進捗状況を確認できるセクションもあります。","templateHelpers.useCase.interviewGuide":"面接ガイドライン","templateHelpers.useCase.interviewGuide.description":"このテンプレートを使って、採用候補者向けに面接への準備の案内や、関連する動画や資料へのリンク、スケジュールなどの情報を提供します。","templateHelpers.useCase.investorUpdate":"投資家向け最新情報","templateHelpers.useCase.investorUpdate.description":"このテンプレートを使用すれば、投資家にいつものまとまりのない最新情報を送信するのではなく、会社の進捗状況をより包括的で読みやすい形で提供できます。","templateHelpers.useCase.jobApplication.description":"求人応募のプロセスすべてを1ページに記録します。履歴書、カバーレター、ポートフォリオを簡単に追加でき、連絡した企業を記録します。","templateHelpers.useCase.journal.description":"日々の出来事、特別なイベント、目標に対する考察などを記録します。タグを付けて分類したり、自動的に日付を入力します。","templateHelpers.useCase.languageLearningFlashCards.description":"このテンプレートのフラッシュカードのようなシステムで、ボキャブラリーをレベルアップさせましょう。すぐに始められるようにフランス語の単語が追加されていますが、別の言語の単語やフレーズを自由に追加してください！","templateHelpers.useCase.languageLearningFlashcards":"語学学習フラッシュカード","templateHelpers.useCase.lessonPlans.description":"これらのレッスンプランは、ハーバード大学のElements of Effective Class Preparation（効果的なクラスを準備するための要素）に基づいています。ステータスを追跡し、関係のあるメモを一か所にまとめて、計画を進めやすくします。","templateHelpers.useCase.lifeWiki.description":"この包括的なダッシュボードを利用すると生活全般を計画、記録できます。目標設定や日々の習慣の追跡、閲覧したものの記録を行うことで、自分の成長を管理します。","templateHelpers.useCase.mealPlannerV2":"ミールプランナー","templateHelpers.useCase.movieShowTracker":"映画＆TV番組トラッカー","templateHelpers.useCase.movieShowTracker.description":"このテンプレートを使用して、お気に入りの映画やお勧めの番組を常に把握しておきましょう。視聴済みの（または視聴したい）映画や番組を追加し、プロパティを入力して感想を記録します。","templateHelpers.useCase.oneOnOneNotes":"1-on-1ミーティング記録","templateHelpers.useCase.oneOnOneNotes.description":"このテンプレートがあれば、1-on-1ミーティングのメモや資料を1つの場所に保存できます。各ミーティングに日付を追加したり、完了したアクションアイテムにチェックをつけることができます。","templateHelpers.useCase.peopleDirectory":"メンバー一覧","templateHelpers.useCase.peopleDirectory.description":"このシンプルなテンプレートを使用して、従業員1人1人を把握できるようにしましょう。各カードには各自の経歴、過去の実績、目標などを記入して更新できます。","templateHelpers.useCase.personalCRM.description":"出会ったあらゆる人について、知っている情報、都合の良い連絡時間帯、仕事関係の人かどうか、などを記録します。常にフォローアップして、的確な贈り物を把握できるようにします。","templateHelpers.useCase.personalHome.description":"Wikiが会社の重要な情報の集約に役立つように、個人のWikiも生活に役立つナレッジベースとなります。","templateHelpers.useCase.personalNotebook":"ノートブック","templateHelpers.useCase.plantTracker":"植物の管理","templateHelpers.useCase.plantTracker.description":"植物の世話は想像以上に難しいものです。このテンプレートで、水やりのスケジュールや最適な温度、各植物の成長具合の写真などを管理します。","templateHelpers.useCase.portfolio":"ポートフォリオ","templateHelpers.useCase.portfolio.description":"ポートフォリオは自分の作品をオンラインで紹介するのに最適な方法ですが、そのために自力でウェブサイトを構築するのは一苦労です。Notionの「Webで公開」機能を使えば、ご自分のページを瞬時にウェブサイトとして公開できます。","templateHelpers.useCase.presentation":"プレゼンテーション","templateHelpers.useCase.presentation.description":"このテンプレートを使用すると、新しいアイデアやステータスの最新情報を簡単に更新や閲覧が可能な形に整理してチームに提供できます。","templateHelpers.useCase.productLaunchBrief":"プロダクトローンチ計画","templateHelpers.useCase.productLaunchBrief.description":"このテンプレートを使用すると、一元化されたページで、ローンチに関するあらゆる作業をチームと共に計画して、実行できます。","templateHelpers.useCase.productSpec":"プロダクト仕様","templateHelpers.useCase.productSpec.description":"製品仕様には、新規製品を作成するために必要な情報のすべてが含まれている必要があります。このテンプレートを信頼できる情報源として使用して、背景情報の提供、目標の設定、エッジケースの確認、開発手順の計画を行いましょう。","templateHelpers.useCase.productTeamUpdate":"プロダクトチーム最新情報","templateHelpers.useCase.productTeamUpdate.description":"新製品の最新情報や注目すべき情報を社内に伝えるために活用できるテンプレートです。信頼関係を築き、部門の枠を超えた協力関係を促進できます。","templateHelpers.useCase.projectRetrospective":"プロジェクトの振り返り","templateHelpers.useCase.projectRetrospective.description":"このテンプレートを使用して、プロジェクトの成功や失敗を分析し、過去のミスを繰り返さないようにアクションアイテムを作成します。","templateHelpers.useCase.quickNote.description":"このテンプレートを使用すれば、あらゆる状況ですばやくメモを取りながら、さまざまな種類のコンテンツを追加できます。ToDoリストや、Webブックマーク、小見出しなどが含まれています。","templateHelpers.useCase.readingList.description":"現代のリーディングリストに含まれるものは本だけではありません。記事、ビデオ、ポッドキャスト、ブログ投稿、Twitterスレッド、そしてもちろん本など、あらゆるものを記録するのに役立つダッシュボードを作成しました。","templateHelpers.useCase.recruitingTracker":"求人募集管理","templateHelpers.useCase.recruitingTracker.description":"このテンプレートを使用すると、求人情報や職種、ステータス、勤務地などの関連情報を含め、採用する人材に関する管理を簡単に行えます。","templateHelpers.useCase.roommateHome":"ルームシェア管理","templateHelpers.useCase.roommateHome.description":"ルームシェアの管理に使用します。家のルールを明文化したり、支出を記録できるほか、共有スペースの使用方法に問題がないかなどを確認できます。","templateHelpers.useCase.simpleBudget.description":"お金の目標を達成するために、支出を記録します。毎月の支出の上限を設定し、以下のデータベースに費用を入力します。さまざまなデータベースビューを使用して、異なる方法で費用を表示します。","templateHelpers.useCase.socialMediaCalendar":"SNS投稿カレンダー","templateHelpers.useCase.socialMediaCalendar.description":"このテンプレートを使用すると、1つのシンプルなデータベース上でソーシャルメディアのあらゆる投稿の下書き、計画、下書きをすることができます。自分の投稿をカレンダーで表示してタイムラインを把握したり、ボードビューに切り替えてプラットフォームの使用状況を確認できます。","templateHelpers.useCase.studentDashboard":"学生ダッシュボード","templateHelpers.useCase.studentDashboard.description":"コースからカレンダー、個人的なプロジェクト、クラブのミーティングやイベントまで、このテンプレートを使用して、1年を通して最高の学校生活を送れるように整理整頓し、集中力とインスピレーションを維持します。","templateHelpers.useCase.subscriptionTracker":"サブスクリプション管理","templateHelpers.useCase.subscriptionTracker.description":"利用していないサブスクリプションのことは忘れがちです。このテンプレートを使用して、利用しているサブスクリプションと、次回の支払い期日を把握します。","templateHelpers.useCase.syllabus.description":"生徒が簡単にウェブ上でアクセスできるデジタルシラバスを作成します。Notionを利用すれば、ドキュメントを入力するのと同じくらい簡単にウェブページを構築できます。このサンプルコンテンツを、あなた自身のものと入れ替えるだけです！","templateHelpers.useCase.teamDocs":"ドキュメント","templateHelpers.useCase.teamHome":"チームのホーム画面","templateHelpers.useCase.teamMeetingNotes":"議事録","templateHelpers.useCase.teamTasks":"チームのタスク","templateHelpers.useCase.teamWiki":"チームWiki","templateHelpers.useCase.teamWiki.description":"このテンプレートを使用すると、社内の各チームがパーソナライズされたホームページを作成して管理できます。仕事に関するプロセス、プロジェクト、ナレッジを整理できます。","templateHelpers.useCase.thesisPlanning.description":"これは論文や博士論文を計画、執筆するためのホームページとして利用します。ブレインストーミングやテーマ候補を評価するのに役立ち、それぞれの出典のリストもメモを付けてすべて記録できます。","templateHelpers.useCase.todos":"ToDo","templateHelpers.useCase.travelPlanner.description":"旅行の計画は、あらゆる場所に様々な資料や情報が散らばっていることから混乱を招くことがあります。このテンプレートを使用すれば、計画に関する重要な情報を一か所に集約できます。","templateHelpers.useCase.visionAndStrategy":"ビジョンとストラテジー","templateHelpers.useCase.visionAndStrategy.description":"組織の指針を一か所にまとめるために使用できるテンプレートです。従業員が簡単に参照して常に意識できるようにします。","templateHelpers.useCase.weeklyTodo":"ウィークリーToDoリスト","templateHelpers.useCase.weeklyTodo.description":"このテンプレートを使用して、来週中に完了する必要がある作業を計画、整理します。最も重要なToDoを可視化し、優先順位をつけましょう。","templateHelpers.useCase.wiki":"Wiki","templateMessages.teamHome.creative":"クリエイティブ - ホーム","templateMessages.teamHome.educator":"教育関係者 - ホーム","templateMessages.teamHome.eng":"エンジニアリング - ホーム","templateMessages.teamHome.finance":"財務 - ホーム","templateMessages.teamHome.hr":"人事 - ホーム","templateMessages.teamHome.internalCommunication":"社内広報 - ホーム","templateMessages.teamHome.itAdmin":"IT管理 - ホーム","templateMessages.teamHome.knowledgeManagement":"ナレッジ管理 - ホーム","templateMessages.teamHome.marketing":"マーケティング - ホーム","templateMessages.teamHome.operations":"オペレーション - ホーム","templateMessages.teamHome.other":"チーム - ホーム","templateMessages.teamHome.product":"プロダクト管理 - ホーム","templateMessages.teamHome.productDesign":"プロダクトデザイン - ホーム","templateMessages.teamHome.projectProgramMgmt":"プロジェクト/プログラム管理 - ホーム","templateMessages.teamHome.sales":"営業 - ホーム","templateMessages.teamHome.support":"カスタマーサービス - ホーム","templateMessages.workspaceNameHome":"{workspaceName} - ホーム","templatePicker.add new.label":"新規ページを追加","templatePicker.databaseTemplates.label":"データベース","templatePicker.deviceOffline.goOnlinePrompt":"{isMobileDevice, select, true {ここをタップして空白ページから始めます。テンプレートを使用するには、インターネットに接続してください。} other {「Enter」キーを押して空白ページから始めます。テンプレートを使用するには、インターネットに接続し ができます。","templateSubmission.templateCreatorFaq.answer6":"現在、Notionのテンプレートギャラリーは、サードパーティのサイトを介した支払いのみに対応しています。収益の分配には、それらのWebサイトに記載されている個別の利用規約が適用されます。","templateSubmission.templateCreatorFaq.answer7":"テンプレートに関しては、<supportEmail>templates@makenotion.com</supportEmail>にメールでお問い合わせください。喜んでサポートいたします。","templateSubmission.templateCreatorFaq.answer8":"<p>コミュニティと共有したい特定のテンプレートやワークフローがある場合は、テンプレートを作成してぜひご提出ください。</p><p>テンプレートの作成と共有を始める前に、テンプレートの作成に関するいくつかの重要なポイントについてご説明します。</p><p>優れたテンプレートは、使う人の役に立ちます。テンプレートはツールであり、ツールは明確な問題やユーザーのニーズを解決します。テンプレートには、明確なターゲットユーザーがあり、明確な問題を解決します。</p><p>優れたテンプレートは、差別化ができています。 Notionは、一般的なWordドキュメントよりも柔軟性があります。差別化されたテンプレートは、Notionの特徴的機能（ドキュメント、プロジェクト、Wiki）を1つ以上組み合わせたものであるか、または基本的なWordドキュメントとは明らかに視覚的に異なります。</p><p>優れたテンプレートは、利用者数や扱う情報の量の増加に対応できます。テンプレートがチームでの使用を目的としている場合は、複数のユーザーで作業できる必要があります。スケーラビリティを確保するためにチェックすべきいくつかの重要なポイントがあります。コラボレーションが使用目的の場合、10人、50人、100人のユーザーを追加するとどうなるでしょうか？過去2か月間のコンテンツを追加した場合はどのように表示されるでしょうか？Notion上にすでに多くのデータを持っている人は、テンプレートにそれらのデータを簡単に入れ込むことができるでしょうか？</p><p>優れたテンプレートには、基本が備わっています。有害なコンテンツがなく、誤字脱字がなく、良く考えられた構築になっています。</p>","templateSubmission.templateCreatorFaq.link":"ヘルプセンターを開く ↗","templateSubmission.templateCreatorFaq.question1":"テンプレートはどのようにレビューされますか？","templateSubmission.templateCreatorFaq.question2":"テンプレートを提出しました。この後はどのような流れになりますか？","templateSubmission.templateCreatorFaq.question3":"Notionユーザーはテンプレートを何件提出できますか？","templateSubmission.templateCreatorFaq.question4":"クリエイタープロフィール情報を変更するにはどうすればよいですか？","templateSubmission.templateCreatorFaq.question5":"提出後にテンプレートを更新できますか?","templateSubmission.templateCreatorFaq.question6":"有料テンプレートで得られた収益はすべて手元に残るのでしょうか？","templateSubmission.templateCreatorFaq.question7":"テンプレートの提出や、すでに提出したテンプレートについて質問があります。どこに連絡すればよいですか？","templateSubmission.templateCreatorFaq.question8":"優れたテンプレートとは、どのようなものですか？","templateSubmission.templateCreatorFaq.title":"テンプレートクリエイターのよくあるご質問（FAQ）","templateSubmission.templateDetails.form.creatorDescription":"あなた自身についての簡単な説明","templateSubmission.templateDetails.form.creat
