u.closeButton.label":"닫기","factoryBlock.configureTemplate.button.label":"템플릿 구성","factoryBlock.emptyTemplate.placeholder":"비어 있습니다. 여기에 블록을 놓으세요.","factoryBlock.moreActions.button.label":"추가 작업","factoryBlock.newItem.button.label":"새 항목 추가","factoryBlock.newItem.button.placeholder":"새 항목 추가","factoryBlock.templateArea.subtitle.":"버튼을 클릭할 때마다 복제하려는 블록을 여기에 놓으세요.","factoryBlock.templateArea.title":"템플릿","factoryButton.deprecationBanner.caption":"이제 페이지를 만들고, 편집하고, 여는 등 <buttonsHelpCenterLink>다양한 작업</buttonsHelpCenterLink>을 할 수 있습니다.","factoryButton.deprecationBanner.title":"버튼 기능이 개선되었습니다.","failedToImportConfluenceResultEmail.emailText":"<loggerpagelink>여기</loggerpagelink>를 클릭해 가져오기에 대한 요약을 확인하세요.","failedToImportConfluenceResultEmail.subjectLine":"가져오기에 실패했습니다.","fallbackHttpErrorMessages.default":"죄송합니다. 문제가 발생했습니다. ({errorCode})","fallbackHttpErrorMessages.defaultTryAgainLater":"죄송합니다. 문제가 발생했습니다. 잠시 후 다시 시도해 주세요. ({errorCode})","faq.addingAndRemovingMembers.answer":"<p>월간 요금제든 연간 요금제든, 멤버를 추가 또는 제거하는 경우 월별로 금액이 청구될 수 있습니다. 멤버를 추가하는 경우, 추가하는 시점에 남아 있는 청구 주기의 비율에 따라 일할 계산된 금액이 청구됩니다. 멤버를 제거하는 경우에도 같은 방식으로 정산 후 크레딧을 적립해 드립니다.</p>","faq.addingAndRemovingMembers.question":"멤버를 추가하거나 제거하면 요금에 어떻게 반영되나요?","faq.advancedPermissions.answer":"<p>팀 무료 체험판을 사용하고 있는 경우, 페이지 사용자에게 부여할 수 있는 사용 권한은 '전체 허용', '읽기 허용', 또는 '댓글 허용'이 있습니다. '전체 허용'은 페이지에 댓글 달기, 편집, 공유를 허용하는 사용 권한입니다.</p><p>유료 팀 요금제와 엔터프라이즈 요금제에서는 다른 사용자에게 '편집 허용' 권한을 부여할 수 있습니다. 해당 사용자는 페이지를 편집하고 댓글을 남길 수 있지만 다른 사용자와 페이지를 공유할 수는 없습니다. 콘텐츠가 팀 외부로 유출되는 것을 방지하는데 유용합니다. </p><p><contactsales>자세히 알아보려면 영업팀에 문의하세요.</contactsales></p>","faq.advancedPermissions.question":"유료 팀 요금제와 엔터프라이즈 요금제에 제공되는 고급 권한은 무엇인가요?","faq.cancelPlan.answer":"<p>Notion의 유료 요금제는 취소하기 전까지 구독이 자동 갱신됩니다. 구독을 취소하려면 데스크톱에서 Notion에 접속한 후, 왼쪽 사이드바의 '설정과 멤버'에서 '요금제'를 클릭하고 '다운그레이드'를 선택하세요. 취소한 후에도 청구 주기가 끝날 때까지는 기존 유료 요금제 기능을 모두 사용하실 수 있습니다.</p><p><billingandpaymentlink>청구와 결제에 대한 자세한 내용은 여기에서 확인하세요.</billingandpaymentlink></p>","faq.cancelPlan.question":"어떻게 유료 요금제를 취소하나요?","faq.changePaymentMethod.answer":"<p>청구 설정에서 언제든지 결제 방법을 변경할 수 있습니다.</p>","faq.changePaymentMethod.question":"결제 방법을 변경할 수 있나요?","faq.changePlans.answer":"<p>요금제 업그레이드 또는 다운그레이드는 멤버 추가 또는 삭제와 유사하게 정산됩니다. 요금제가 변경된 시점에 남아 있는 청구 주기의 비율에 따라 금액이 청구되거나 크레딧이 적립됩니다.</p>","faq.changePlans.question":"요금제를 변경하면 어떻게 되나요?","faq.deleteBlocks.answer":"<p>물론이죠! 핸드폰이나 컴퓨터의 저장공간과 같다고 생각하시면 됩니다. 블록을 삭제하면 그만큼 새로운 블록을 추가할 수 있습니다.</p>","faq.deleteBlocks.question":"저장 용량 확보를 위해 블록을 삭제할 수 있나요?","faq.freeVsPersonalAndTeam.answer":"<p>가장 큰 차이점은 공동 작업 방식입니다.</p><p>무료 개인 요금제는 개인용으로 설계되었지만 최대 5명의 게스트를 초대할 수 있습니다. 어떤 페이지에든 친구, 가족. 그 외 사람들을 비공개로 초대해 같이 작업해 보세요. 페이지를 공개적으로 공유하고 댓글이나 편집을 허용할 수도 있습니다. 오른쪽 상단의 공유 메뉴에서 '웹에서 공유'를 켠 후, '편집 허용'을 켜세요. 링크가 있는 모든 Notion 사용자는 해당 페이지를 편집할 수 있게 됩니다.</p><p>개인 프로 요금제를 사용하면 게스트를 무제한으로 초대해 비공개로 공동 작업을 할 수 있습니다. 예를 들어, 개인 사업자의 경우, 고객들을 초대해 작업에 대한 피드백을 받을 수 있겠죠.</p><p>팀 요금제를 사용하면 워크스페이스에 멤버를 추가해 같은 콘텐츠를 공유하고 협업할 수 있습니다. 또한, 안전한 환경에서 팀원들과 작업할 수 있도록 더 많은 권한 설정 및 관리자 기능이 제공됩니다. 자세한 내용은 요금제 비교표를 참고하세요.</p>","faq.freeVsPersonalAndTeam.question":"무료 개인 요금제는 개인 프로 요금제 또는 팀 요금제와 어떻게 다른가요?","faq.importStorageLimit.answer":"<p>가져오기로 생성된 콘텐츠는 워크스페이스의 저장공간에 영향을 미치지 않습니다. Notion 사용자들의 원활한 마이그레이션을 돕기 위함입니다.</p>","faq.importStorageLimit.question":"팀 요금제 무료 체험판을 사용하고 있는 경우, 다른 앱에서 가져온 콘텐츠가 블록 제한에 영향을 미치나요?","faq.mandatoryRefund.answer":"<p>유럽 연합, 영국 또는 의무 환불 정책을 적용하는 다른 지역에 거주하시는 경우, 72시간이 지나도 월간 구독 요금을 환불 받으실 수도 있습니다. 예를 들어, 유럽 연합의 고객은 구매 후 72시간이 아닌 14일 이내에 월간 구독 요금을 전액 환불 받으실 수 있습니다.</p><p>환불 요청은 앱 내에서 문의하시거나 team@makenotion.com으로 이메일을 보내주세요. 의무 환불 정책을 적용하는 지역에 거주하시는 경우 저희에게 알려주시면 성심껏 도와드리겠습니다.</p>","faq.mandatoryRefund.question":"의무 환불 정책을 적용하는 지역에 거주하는 경우에는 어떻게 되나요?","faq.monthlyAndYearlyBilling.answer":"<p>그럼요! 월간 결제와 연간 결제 모두 가능합니다! 연간 요금제는 월간 요금제에 비해 20% 저렴합니다. 예를 들어, 팀 요금제의 경우 연간 결제시 멤버당 1개월 US$8가, 월간 결제 시 멤버당 매월 US$10가 청구됩니다.</p>","faq.monthlyAndYearlyBilling.question":"월간 및 연간 결제 옵션이 있나요?","faq.multipleTeams.answer":"<p>그럼요! 동일한 이메일 주소로 여러 개의 워크스페이스 생성 또는 참여가 가능합니다. 그러나 워크스페이스별로 요금이 부과되니 업그레이드 또한 개별적으로 진행해야 합니다.</p>","faq.multipleTeams.question":"Notion에서 여러 팀에 소속될 수 있나요?","faq.overGuestLimitInFreePlan.answer":"<p>게스트를 더 추가하고 싶다면 개인 프로 요금제로 업그레이드해서 게스트를 무제한으로 추가할 수 있습니다. 항상 같은 사람들과 협업한다면 팀 요금제로 업그레이드하세요. '설정과 멤버'에서 비활성 게스트를 확인하고 제거할 수도 있습니다.</p>","faq.overGuestLimitInFreePlan.question":"개인 요금제의 게스트 제한을 초과하면 어떻게 되나요?","faq.overStorageLimitInFreePlan.answer":"<p>블록 제한 초과 시, 기존 콘텐츠 블록을 읽고, 편집하고, 정렬할 수 있지만 새로운 콘텐츠 블록을 추가할 수는 없습니다.</p><p>그러나 기존 콘텐츠 블록을 삭제하면 블록 저장공간을 확보할 수 있습니다.</p>","faq.overStorageLimitInFreePlan.question":"팀 요금제 무료 체험판의 블록 제한을 초과하면 어떻게 되나요?","faq.paymentFailure.answer":"<p>결제에 실패하면 계정 이메일로 안내 메일이 발송됩니다. 다음 달에 최대 4번의 결제 재시도가 있을 수 있습니다. 재시도 후에도 결제에 실패할 경우, 무료 요금제로 다운그레이드됩니다.</p>","faq.paymentFailure.question":"신용카드 만료 등으로 결제에 실패하면 어떻게 되나요?","faq.paymentProcessor.answer":"<p>Notion은 Stripe를 이용해 결제를 처리합니다. Stripe는 Twitter, Pinterest, Lyft 등의 회사가 사용하는 결제 서비스 제공업체입니다. Notion은 사용자의 신용카드 정보를 직접 처리하지 않습니다.</p>","faq.paymentProcessor.question":"결제는 어떻게 처리되나요?","faq.personalPricing.answer":"<p>개인 프로 요금제로 업그레이드하면 고정 요금(월 US$5 또는 연 US$48)이 청구됩니다.</p><p>게스트 추가는 무료이지만 추가하려는 페이지마다 각각 추가해야 합니다.</p>","faq.personalPricing.question":"개인 프로 요금제 가격은 어떻게 책정되나요?","faq.refund.answer":"<p>Notion의 환불 정책은 간단합니다. 실수로 온라인이나 앱 내 결제로 유료 요금제를 구매한 경우, 앱 내에서 문의하시거나 team@makenotion.com으로 이메일을 보내주세요. 월간 요금제의 경우 구매 후 72시간 이내에, 연간 요금제의 경우 구매 후 30일 이내에 구독을 다운그레이드하면 일할 계산에 따른 금액 차감 없이 전액을 환불해 드립니다.</p><p>Notion에 아쉬운 점이 있다면 team@makenotion.com으로 이메일을 보내 알려주세요. 여러분의 피드백으로 한분 한분께 꼭 맞는 최고의 사용자 경험을 함께 만들고 싶습니다.</p>","faq.refund.question":"어떻게 환불 받을 수 있나요?","faq.serviceLevelAgreement.answer":"<p>Notion은 표준 SLA를 제공하지 않습니다. 하지만, 멤버가 100명 이상되는 팀에게는 맞춤형 SLA를 제공할 수 있습니다.</p><p><contactsales>자세히 알아보려면 영업팀에 문의하세요.</p></contactsales>","faq.serviceLevelAgreement.question":"Notion은 서비스 수준 협약(SLA)을 제공하나요?","faq.studentDiscount.answer":"<p>개인 프로 요금제는 학생과 교직원에게는 무료입니다. 개인 프로 요금제를 통해 게스트를 무제한으로 초대하고 페이지의 버전 기록을 사용할 수 있죠. 학교 이메일 주소로 가입하면 즉시 해당 기능을 사용할 수 있습니다.</p><p>이미 개인 프로 요금제를 이용 중인 경우 계정과 연결된 이메일을 학교 이메일 주소로 변경하면 무료로 이용할 수 있습니다. 이미 무료 교육 요금제를 이용하고 계시다면 자동으로 개인 프로 요금제로 업그레이드된 상태입니다.</p><p><helpcenterlink>도움말 센터를 방문해 자세히 알아보세요.</helpcenterlink></p>","faq.studentDiscount.question":"Notion은 학생 할인을 제공하나요?","faq.teamAdminTools.answer":"<p>팀 요금제 무료 체험판의 경우, 워크스페이스의 모든 멤버가 관리자입니다. 누구나 설정을 바꾸고 멤버를 워크스페이스에 초대할 수 있다는 뜻이죠.</p><p>일부 멤버에게만 관리자 권한을 부여하고 싶다면 유료 팀 요금제로 업그레이드하시는 것을 추천합니다. 유료 팀 요금제는 멤버 중 일부만 관리자로 지정할 수 있는 관리 도구를 제공합니다. 워크스페이스의 멤버는 청구 정보나 보안 옵션을 수정할 수 없으며, 워크스페이스 외부로 콘텐츠를 공유할 수 없습니다.</p>","faq.teamAdminTools.question":"팀 요금제에서 쓸 수 있는 관리 도구는 무엇인가요?","faq.teamPricing.answer":"<p>팀 요금제로 업그레이드하면 멤버당 요금이 부과됩니다(월 US$10 또는 연 US$96). 예를 들어, 5명의 멤버에 대한 요금을 월별 결제하면 매월 US$50가 청구됩니다.</p><p>게스트 추가는 무료입니다. 하지만 게스트는 초대된 페이지만 액세스할 수 있습니다. 즉, 게스트는 왼쪽 사이드바의 '워크스페이스' 섹션 아래에 있는 페이지를 볼 수 없습니다. </p>","faq.teamPricing.question":"팀 요금제 가격은 어떻게 책정되나요?","faq.teamTrial.answer":"<p>Notion 가입 시 기본 설정에서 팀 유형을 선택하면 자동으로 팀 요금제를 체험해 보실 수 있습니다. 유료 팀 요금제에 제공되는 대부분의 기능을 사용할 수 있으며 1,000개의 블록 제한이 적용됩니다. 더 많은 기능을 사용하고 싶다면 유료 팀 요금제로 업그레이드하세요. 자세한 내용은 위의 설명을 참고하세요.</p>","faq.teamTrial.question":"Notion 팀 요금제를 무료로 사용해보려면 어떻게 해야 하나요?","faq.useNotionForFree.answer":"<p>그럼요! Notion은 평생 무료로 사용하실 수 있습니다.</p><p>개인 요금제는 개인 사용자에게 완전히 무료로 제공됩니다. 팀 요금제 또한 1,000개의 블록 제한이 적용되는 무료 체험판을 사용해보실 수 있으므로 유료 팀 요금제로 업그레이드하기 전에 충분히 평가해보실 수 있습니다.</p>","faq.useNotionForFree.question":"Notion을 무료로 사용할 수 있나요?","faq.whatIsABlock.answer":"<p>블록은 텍스트 단락, 할 일 목록, 이미지, 코드 블록, 임베드한 파일 등 페이지에 추가할 수 있는 모든 단일 콘텐츠를 말합니다. 이런 블록들이 모여 하나의 페이지가 완성되죠. </p>","faq.whatIsABlock.question":"블록이란 무엇인가요?","faqList.moreQuestionsTextHelpCenter":"더 궁금하신 점은 <messagelink>도움말 센터</messagelink>를 참조해 주세요.","faqList.moreQuestionsTextIntercom":"더 궁금하신 점이 있으신가요? <messagelink>지원팀으로 메시지를 보내주세요.</messagelink>","figmaBlock.caption":"Figma 공유 가능 링크와 호환됨","figmaBlock.placeholder":"Figma 임베드","fileBlock.embedButton.label":"링크 임베드","fileBlock.fileTab.title":"파일","fileBlock.linkPrompt.caption":"PDF, Google Drive, Google Maps, CodePen 등의 링크와 호환됩니다.","fileBlock.linkPrompt.placeholder":"파일 링크를 붙여넣으세요","fileBlock.uploadOrEmbed.placeholder":"파일 업로드 또는 임베드","filePropertyMenu.header":"파일","filePropertyMenu.uploadFileFailedError.message":"업로드하지 못했습니다.","fileUploadErrors.freePlanFileSizeExceeded.message":"파일이 무료 요금제의 5MB 제한을 초과했습니다.","flattenedAppTemplates.tasks.taskByProjectViewName":"프로젝트별 작업","followTabButton.title":"팔로잉","followTabButton.tooltip":"팔로우하는 페이지의 업데이트가 여기에 표시됩니다. <helpCenterLink>자세히 알아보기</helpCenterLink>","forcePasswordResetEmail.body.greeting":"{name}님, 안녕하세요?","forcePasswordResetEmail.body.intro":"고객님의 계정에서 의심스러운 활동이 감지되어 연락드립니다.","forcePasswordResetEmail.body.intro2":"계정 보안을 위해 Notion 계정에서 로그아웃되었습니다. 다음에 로그인할 때는 이메일로 전송된 일회용 코드를 입력해야 합니다.","forcePasswordResetEmail.body.line1":"계정 설정에서 Notion 계정에 대한 <a>비밀번호를 변경</a>하고 <b>2단계 인증을 사용</b>하는 것을 권장드립니다.","forcePasswordResetEmail.body.line2":"유사한 로그인 또는 비밀번호를 공유하는 다른 서비스에서 2단계 인증을 설정하면 계정을 더 안전하게 보호할 수 있습니다.","forcePasswordResetEmail.body.line3":"계정에서 의심스러운 활동이 감지된 경우, 여러 웹사이트에서 공통으로 사용하는 비밀번호를 통해 접근하는 <a>크리덴셜 스터핑</a> 공격일 확률이 높습니다.","forcePasswordResetEmail.body.line4":"질문이나 피드백이 있으신 경우 언제든지 team@makenotion.com으로 문의해 주세요.","forcePasswordResetEmail.body.line5":"질문이나 다른 문제가 있으신 경우 언제든지 team@makenotion.com으로 문의해 주세요.","forcePasswordResetEmail.body.signoff":"Notion 보안","forcePasswordResetEmail.subjectLine":"Notion 보안 알림","forcePasswordResetEmail.text.label":"계정 보안을 위해 Notion 계정에서 로그아웃되셨습니다. 다음에 로그인할 때는 이메일로 전송된 일회용 코드를 입력해야 합니다.","forkPageActions.loadingStateDisplayText":"{blockTitle} 블록을 {spaceTitle} 워크스페이스에 복제 중입니다.","forkPageActions.untitledBlockRecordTitle":"제목 없음","forkPageActions.untitledSpaceRecordTitle":"제목 없음","forkPageScreen.chooseWorkspace.message":"워크스페이스 선택","forkPageScreen.chooseWorkspaceForDuplication.message":"복제 대상 워크스페이스 선택","formHandler.submitButton.continue.label":"계속","formHandler.submitButton.create.label":"제출","formHandler.submitButton.create.update":"변경 사항 저장","formHandler.submitButton.saved.label":"저장됨","formInputIcon.upl xampleBrainstorm_9_1":"여기저기 돌아다닐 필요 없이 다른 앱의 자료를 이곳에 모아 한눈에 확인하세요. 예를 들어, Miro의 마인드맵 보드와 Figma 파일을 임베드해 실시간으로 업데이트를 확인할 수 있습니다.","notionDocsTutorialExamplePrd_0":"PRD 예시","notionDocsTutorialExamplePrd_10_0":"🛫 계획","notionDocsTutorialExamplePrd_11_0":"아래의 질문 예시를 참고하세요.","notionDocsTutorialExamplePrd_11_0_0":"질문 1: 무엇을 론칭하는지 모두가 알고 있나요?","notionDocsTutorialExamplePrd_11_0_0_0":"내부 논의","notionDocsTutorialExamplePrd_11_0_0_0_0":"이번 변경 사항에 대해 설명할 수 있나요?","notionDocsTutorialExamplePrd_11_0_0_1_0":"이번 변경 사항에 대한 세부 정보를 다른 부서와 공유했나요?","notionDocsTutorialExamplePrd_11_0_1_0":"대외 메시징","notionDocsTutorialExamplePrd_11_0_1_0_0":"새로운 론칭에 대해 고객과 어떻게 소통할 예정인가요?","notionDocsTutorialExamplePrd_11_0_1_1_0":"고객은 이번 론칭으로 인한 변경 사항을 어떻게 이해할 수 있나요?","notionDocsTutorialExamplePrd_11_1":"무엇을 구축하고 있나요? 어떻게 작동하나요? 작동을 어떻게 확인할 수 있나요? 무엇을 측정하나요? 언제 준비되나요?","notionDocsTutorialExamplePrd_11_1_0":"질문 2: 잘 작동할 것이라고 확신하나요?","notionDocsTutorialExamplePrd_11_1_0_0":"품질","notionDocsTutorialExamplePrd_11_1_0_0_0":"이 프로덕트를 적절하게 테스트했나요?","notionDocsTutorialExamplePrd_11_1_0_1_0":"다른 프로덕트에 미치는 영향을 확인했나요?","notionDocsTutorialExamplePrd_11_1_0_1_1":"비어 있음","notionDocsTutorialExamplePrd_11_1_0_2_0":"리소스 분배 계획을 세웠나요?","notionDocsTutorialExamplePrd_11_1_0_3_0":"론칭이 잘 이루어지지 않을 경우에 대비한 대책이 있나요?","notionDocsTutorialExamplePrd_11_1_1_0":"측정","notionDocsTutorialExamplePrd_11_1_1_0_0":"이번 론칭이 성공적인지 어떻게 판단할 수 있나요?","notionDocsTutorialExamplePrd_11_1_1_1_0":"이 론칭 계획의 진행 상황을 다른 사람들이 알 수 있나요?","notionDocsTutorialExamplePrd_11_2":"이제 다음 질문에 답해 보세요.","notionDocsTutorialExamplePrd_11_2_0":"질문 3: 론칭 단계가 어떻게 되나요?","notionDocsTutorialExamplePrd_11_2_0_0":"플랜","notionDocsTutorialExamplePrd_11_2_0_0_0":"PMM 팀과 론칭 대상 타깃 고객에 대해 합의했나요?","notionDocsTutorialExamplePrd_11_2_0_1_0":"PMM 팀과 론칭 단계에 대해 합의했나요?","notionDocsTutorialExamplePrd_11_3_0":"🚀 플랜이 완료되면 GO 하세요!","notionDocsTutorialExamplePrd_12_0":"관련 자료가 더 있다면 링크를 첨부하세요!","notionDocsTutorialExamplePrd_12_1":"비어 있음","notionDocsTutorialExamplePrd_1_0":"Notion 팁: ","notionDocsTutorialExamplePrd_1_1":"이 템플릿을 사용하면 프로덕트 플래닝, 설계, 개발을 위한 여러 인사이트를 얻을 수 있습니다. 팀원들이 프로덕트에 대해 더 많이 생각해보게 되고, 다른 팀과의 커뮤니케이션이 활성화되고, 협업이 강화되거든요.","notionDocsTutorialExamplePrd_2_0":"👀 이슈","notionDocsTutorialExamplePrd_3_0":"아래의 질문 예시를 참고하세요.","notionDocsTutorialExamplePrd_3_1":"현재 해결하고자 하는 이슈는? 어느 고객군의 이슈이고, 어떨 때 발생하나요? 현재 어떤 데이터, 리서치 결과, 피드백이 있나요? 이슈 해결을 위해 인터뷰할 사용자 그룹이 있나요? 이 이슈의 우선순위가 높은 이유는 무엇인가요?","notionDocsTutorialExamplePrd_6_0":"💭 제안","notionDocsTutorialExamplePrd_7_0":"아래의 질문 예시를 참고하세요.","notionDocsTutorialExamplePrd_7_1":"이 이슈를 어떻게 해결하려고 하나요? 다른 대안책을 생각해본 것이 있나요? 이 방식을 선택한 이유는 무엇인가요? 솔루션은 어떤 모습일까요? 프로토타입이나 시장에서 비교군이 될만한 솔루션이 있나요? 이슈가 해결되었는지는 어떻게 판단하나요? 측정 가능한 성공 지표가 있나요? 이 이슈의 해결로 서비스를 빠르고, 확장 가능하고, 비용 효율적이며 퀄리티가 높은 서비스로 업그레이드할 수 있나요?","notionDocsTutorialExampleTechSpec_0":"기술 스펙 예시","notionDocsTutorialExampleTechSpec_0_0":"이슈 설명","notionDocsTutorialExampleTechSpec_10_0":"다이어그램을 첨부하면 유용합니다.","notionDocsTutorialExampleTechSpec_12_0":"하이 레벨 데이터 모델에 관한 변경 사항이 있나요?","notionDocsTutorialExampleTechSpec_13_0":"모든 데이터베이스 스키마나 구성 필드의 변경 사항을 포함해야 합니다. 예) 기존 JSON 컬럼","notionDocsTutorialExampleTechSpec_15_0":"UI에 주요 변경 사항이 있나요?","notionDocsTutorialExampleTechSpec_17_0":"리스크","notionDocsTutorialExampleTechSpec_18_0":"이 변경 사항들로 어떤 리스크가 생길 수 있나요?","notionDocsTutorialExampleTechSpec_18_1":"프리 모템으로","notionDocsTutorialExampleTechSpec_18_2":"리스크에 대해 미리 대비하는 것도 좋은 방법입니다. 이런 리스크들을 완화할 방안을 꼭 적용 및 출시 계획에 포함하세요.","notionDocsTutorialExampleTechSpec_1_0":"어떤 문제를 해결하고자 하나요? PRD(프로덕트 요건 정의서)가 있다면, PRD의 내용을 동기화 블록으로 붙여넣을 수 있어요. 배경지식이나 맥락을 제공할 수 있는 다른 관련 문서도 마음껏 첨부하세요.","notionDocsTutorialExampleTechSpec_20_0":"기존 버전과 호환되지 않는 변경 사항이 있나요?","notionDocsTutorialExampleTechSpec_22_0":"보안이나 개인 정보 보호에 대해 영향을 끼칠 염려가 있나요?","notionDocsTutorialExampleTechSpec_24_0":"백엔드 시스템에 부하를 상당히 높이는 변경 사항이 있나요?","notionDocsTutorialExampleTechSpec_26_0":"이 프로젝트가 디펜던시가 있나요?","notionDocsTutorialExampleTechSpec_28_0":"다른 해결책","notionDocsTutorialExampleTechSpec_29_0":"위 해결책 외에 고려한 다른 대안이 있나요? 위 해결책을 선택하게 된 기준을 설명해 주세요.","notionDocsTutorialExampleTechSpec_2_0":"목표","notionDocsTutorialExampleTechSpec_30_0":"적용 및 출시 계획","notionDocsTutorialExampleTechSpec_31_0":"프로젝트의 규모와 범위에 맞게 이 섹션을 채워보세요. 프로젝트 시작 시에는 추후 결정으로 비워두어도 좋습니다. 하지만 프로젝트를 진행하고 론칭에 가까워지며 점점 채워 나가야 한다는 점을 잊지 마세요","notionDocsTutorialExampleTechSpec_33_0":"이 프로젝트에 마이그레이션이 필요한가요?","notionDocsTutorialExampleTechSpec_34_0":"대규모 마이그레이션이 필요하다면 별개의 엔지니어링 기술 스펙을 작성하고 이 페이지에 링크하세요. 마이그레이션이 실패할 경우를 대비해 롤백 계획도 적어두세요.","notionDocsTutorialExampleTechSpec_36_0":"이 프로젝트가 실험이나 기능 플래그에 포함되어 있나요?","notionDocsTutorialExampleTechSpec_37_0":"필요하다면 어떻게 점진적으로 릴리즈할지 적어보세요.","notionDocsTutorialExampleTechSpec_39_0":"성공 지표","notionDocsTutorialExampleTechSpec_3_0":"이 프로젝트가 끝나면 어떤 상태에 도달해야 하나요?","notionDocsTutorialExampleTechSpec_40_0":"해결책이 제대로 작동하는지 어떻게 확인하나요?","notionDocsTutorialExampleTechSpec_41_0":"어떤 자동/수동 테스트를 진행할지 설명하세요. 부하/스트레스 테스트도 필요한 프로젝트인가요? QA 팀과 공유하는 별도의 테스트 계획 문서가 있다면 여기에 링크해 보세요.","notionDocsTutorialExampleTechSpec_43_0":"이 프로젝트가 성능이나 신뢰성을 떨어뜨리지 않게 하기 위해 어떻게 모니터링 및 알림을 진행할 계획인가요?","notionDocsTutorialExampleTechSpec_44_0":"예) 요청, 지연 속도, 에러율 증가 등 모니터링","notionDocsTutorialExampleTechSpec_4_0":"목표가 아닌 항목","notionDocsTutorialExampleTechSpec_5_0":"프로젝트 범위에 포함되지 않아야 하는 것도 그 이유와 함께 명확히 정의해보세요.","notionDocsTutorialExampleTechSpec_6_0":"해결책","notionDocsTutorialExampleTechSpec_7_0":"위 문제를 해결하고 프로젝트 목표를 달성하기 위해 필요한 것은 무엇인가요?","notionDocsTutorialExampleTechSpec_9_0":"하이 레벨 아키텍처에 관한 변경 사항이 있나요?","notionDocsTutorialSimpleDocsGettingStarted_0":"문서 템플릿으로 시작하기","notionDocsTutorialSimpleDocsGettingStarted_0_0_0_0":"팀이 공유한 지식을 정리해 모두가 같은 정보를 볼 수 있게 하세요.","notionDocsTutorialSimpleDocsGettingStarted_10_0":"프로젝트 킥오프 양식이나 디자인 문서 등, 같은 유형의 문서를 쉽게 만들기 위해 데이터베이스 템플릿을 사용하세요. 클릭 한 번으로 원하는 페이지 양식을 불러오고 복제할 수 있습니다.","notionDocsTutorialSimpleDocsGettingStarted_11_0":"편집, 추가 설치 또는 직접 생성하려면 파란색 '새로 만들기' 버튼 옆의 드롭다운을 클릭하세요.","notionDocsTutorialSimpleDocsGettingStarted_12_0":"보기, 필터, 정렬","notionDocsTutorialSimpleDocsGettingStarted_13_0":"보기는 데이터베이스와 속성을 표시하는 유연한 레이아웃으로, 커스텀이 가능합니다. 표, 보드, 캘린더, 타임라인, 리스트 보기 등을 사용할 수 있습니다. 이 템플릿에도 문서 페이지가 여러 보기로 들어있습니다. 원하는 대로 보기를 변경하거나 새로운 보기를 만드세요.","notionDocsTutorialSimpleDocsGettingStarted_14_0":"프레임 6.png","notionDocsTutorialSimpleDocsGettingStarted_15_0":"이 가이드에서 Notion의 데이터베이스 레이아웃을 살펴보고, 언제 어떤 보기 유형을 사용하면 좋은지도 알아보세요.","notionDocsTutorialSimpleDocsGettingStarted_15_1":"https://www.notion.so/help/guides/when-to-use-each-type-of-database-view","notionDocsTutorialSimpleDocsGettingStarted_15_2":".","notionDocsTutorialSimpleDocsGettingStarted_1_0":"기술 스펙, 아키텍쳐 개요, 프로젝트 킥오프 노트 등의 문서를 팀과 함께 공동으로 작업하세요. 문서는 이 데이터베이스에 저장되기 때문에 깔끔하게 정리하고 팀원들과 협업하기 편리합니다.","notionDocsTutorialSimpleDocsGettingStarted_2_0":"템플릿 활용법","notionDocsTutorialSimpleDocsGettingStarted_3_0":"팀의 문서 작업을 위한 데이터베이스입니다. 각 항목을 클릭해 자체 페이지로 열고, 중요한 정보를 추가할 수 있습니다. 전략 노트, 프로덕트 요건, 디자인 피드백 등을 작성해 보세요.","notionDocsTutorialSimpleDocsGettingStarted_3_0_0":"프레임 4.png","notionDocsTutorialSimpleDocsGettingStarted_4_0":"데이터베이스에 새로운 항목을 추가하려면 '+ 새로 만들기' 버튼을 클릭하세요.","notionDocsTutorialSimpleDocsGettingStarted_4_0_0":"프레임 7.png","notionDocsTutorialSimpleDocsGettingStarted_5_0":"보기 탭을 사용해 원하는 방식으로 레이아웃을 시각화할 수 있습니다. 생성자나 마지막 편집일을 기준으로 보기를 만들 수도 있어요.","notionDocsTutorialSimpleDocsGettingStarted_6_0":"프레임 5.png","notionDocsTutorialSimpleDocsGettingStarted_7_0":"템플릿 커스텀하기","notionDocsTutorialSimpleDocsGettingStarted_8_0":"이 템플릿에는 생성자와 마지막 편집 일시와 같은 흔히 사용되는 문서 관련 항목이 이미 포함되어 있습니다. 니즈에 맞게 새로운 필드를 만들어 보세요.","notionDocsTutorialSimpleDocsGettingStarted_9_0":"데이터베이스 템플릿","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0":"회의록으로 시작하기","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0_0_0_0":"팀이 회의를 준비하고, 어젠다를 공유하고, 회의록을 작성하는 데 사용하세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_10_0":"편집, 추가 설치 또는 직접 생성하려면 파란색 '새로 만들기' 버튼 옆의 드롭다운을 클릭하세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_11_0":"보기, 필터, 정렬","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_12_0":"보기는 데이터베이스와 속성을 표시하는 유연한 레이아웃으로, 커스텀이 가능합니다. 표, 보드, 캘린더, 타임라인, 리스트 보기 등을 사용할 수 있습니다. 이 템플릿에도 회의록이 여러 보기로 들어있습니다. 원하는 대로 보기를 변경하거나 새로운 보기를 만드세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_14_0":"이 가이드에서 Notion의 데이터베이스 레이아웃을 살펴보고, 언제 어떤 보기 유형을 사용하면 좋은지도 알아보세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_1_0":"1:1 회의, 짧은 회의, 팀 회의 등 각종 회의에 대한 회의록을 팀과 함께 공동으로 편집하세요. 회의록은 이 데이터베이스에 저장되기 때문에 깔끔하게 정리하고 팀원들과 협업하기 편리합니다.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_2_0":"템플릿 활용법","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_3_0":"팀의 회의록 데이터베이스입니다. 각 항목을 클릭해 자체 페이지로 열고, 중요한 정보를 추가할 수 있습니다. 회의 어젠다나 액션 아이템을 작성하고 팀원들과 협업하세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_4_0":"데이터베이스에 새로운 회의록 문서를 추가하려면 '+ 새로 만들기'를 클릭하세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_5_0":"보기 탭을 사용해 원하는 방식으로 레이아웃을 시각화할 수 있습니다. 날짜나 유형을 기준으로 모아 보거나 내가 참석한 회의만 보이도록 필터링할 수도 있어요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_6_0":"템플릿 커스텀하기","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_7_0":"이 템플릿에는 참석자와 회의 날짜 같은 흔히 사용되는 회의록 관련 항목이 이미 포함되어 있습니다. 니즈에 맞게 새로운 필드를 만들어 보세요.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_8_0":"데이터베이스 템플릿","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_9_0":"버그 리포트나 디자인 문서 등, 같은 유형의 문서를 쉽게 만들기 위해 데이터베이스 템플릿을 사용하세요. 클릭 한 번으로 원하는 페이지 양식을 불러오고 복제할 수 있습니다.","notionMeetingsTutorialMeetingsTeamStandupPage_0":"짧은 팀 회의","notionMeetingsTutorialMeetingsTeamStandupPage_0_0":"토론 주제","notionMeetingsTutorialMeetingsTeamStandupPage_1_0":"…","notionMeetingsTutorialMeetingsTeamStandupPage_2":"비어 있음","notionMeetingsTutorialMeetingsTeamStandupPage_3_0":"팀 업데이트","notionMeetingsTutorialMeetingsTeamStandupPage_4_0":"내 업데이트 추가","notionMeetingsTutorialMeetingsTeamWeeklyPage_0":"팀 주간 회의","notionMeetingsTutorialMeetingsTeamWeeklyPage_0_0":"📚 미리 읽기","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0":"문서","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0_0":"여기에 문서 추가","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0":"팀 업데이트와 요지 ctsTutorialAgileGettingStartedWithProjects_20_0":"이 가이드에서 Notion의 데이터베이스 레이아웃을 살펴보고, 언제 어떤 보기 유형을 사용하면 좋은지도 알아보세요.","notionProjectsTutorialAgileGettingStartedWithProjects_20_2":".","notionProjectsTutorialAgileGettingStartedWithProjects_2_0":"샘플 프로젝트 트래커로, 프로젝트, 작업, 스프린트가 포함되어 있습니다. 프로젝트나 작업 이름을 클릭해서 자체 페이지로 열고 세부 내용을 더 추가할 수 있어요.","notionProjectsTutorialAgileGettingStartedWithProjects_3_0":"샘플 작업 아래의 ‘+ 새로 만들기’를 클릭해 새 작업을 추가하세요.","notionProjectsTutorialAgileGettingStartedWithProjects_4_0":"데이터베이스 상단의 탭으로 다른 보기로 이동해 보세요. 모든 보기는 같은 데이터를 사용하지만 다른 방법으로 표시합니다. 팀 업무 진행을 팔로업하기에 편한 보기를 선택해 사용하세요.","notionProjectsTutorialAgileGettingStartedWithProjects_5_0":"작업, 스프린트, 프로젝트","notionProjectsTutorialAgileGettingStartedWithProjects_6_0":"데이터베이스에 저장된 여러 정보로 템플릿이 미리 채워져 있습니다. Notion의 데이터베이스는 페이지 모음이기도 합니다. 이 템플릿에서는 각 프로젝트와 작업이 ","notionProjectsTutorialAgileGettingStartedWithProjects_6_1":"자체 데이터베이스가 될 수 있습니다.","notionProjectsTutorialAgileGettingStartedWithProjects_6_2":"데이터베이스 구조에 대한 기본적인 내용, 여러 메뉴와 옵션, 데이터베이스 내의 페이지를 열고 편집하는 방법에 대해 자세히 알아보세요.","notionProjectsTutorialAgileGettingStartedWithProjects_7_0":"작업","notionProjectsTutorialAgileGettingStartedWithProjects_8_0":"작업은 프로젝트 관리 트래커의 가장 작은 업무 단위로, 보통 개인 팀원에게 할당되는 세분화된 업무입니다. 프로젝트나 스프린트에 여러 작업을 추가할 수 있습니다.","notionProjectsTutorialAgileGettingStartedWithProjects_9_0":"프로젝트","notionProjectsTutorialProjectsGettingStartedWithAgileV2_0":"프로젝트, 작업, 스프린트 시작하기","notionProjectsTutorialProjectsGettingStartedWithAgileV2_0_0":"Notion 팁: 이 가이드는 모든 기능이 작동하는 프로젝트 페이지이기도 합니다. 속성을 변경하거나 작업을 추가하여 워크스페이스가 어떻게 바뀌는지 확인해 보세요.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_2_0":"Notion 스프린트의 4가지 핵심 개념","notionProjectsTutorialProjectsGettingStartedWithAgileV2_3_0":"프로젝트: ","notionProjectsTutorialProjectsGettingStartedWithAgileV2_3_1":"각 프로젝트에는 작업과 프로젝트 세부 정보를 추가할 수 있는 개별 페이지가 있습니다. 이 페이지처럼요! 모든 프로젝트는 새로 만든 프로젝트 페이지에도 나타납니다.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_4_0":"작업: ","notionProjectsTutorialProjectsGettingStartedWithAgileV2_4_1":"모든 작업은 작업 페이지에 나타납니다. 프로젝트와 마찬가지로 작업은 개별 페이지로 열리며, 여기서 하위 작업을 추가하고 프로젝트에 할당할 수 있습니다. 물론 작업을 스프린트에 할당할 수도 있어요.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_5_0":"스프린트: ","notionProjectsTutorialProjectsGettingStartedWithAgileV2_5_1":"스프린트는 여러 개의 작업을 포함할 수 있는 타임프레임입니다. 스프린트 페이지 또는 모든 작업 페이지에서 스프린트를 보고 스프린트에 작업을 할당할 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_0":"스프린트 보드: ","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_0_0":"스프린트 보드를 사용하여 자동으로 스프린트를 완료할 수도 있습니다.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_0_0_0":"스프린트 보드에서 스프린트 완료 버튼을 클릭하여 미완료 작업을 자동으로 이동하고 다음 스프린트를 시작할 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_6_1":"스프린트 보드에서는 위에 나열된 모든 컨셉을 결합하여 작업을 프로젝트별로 그룹화하고, 현재 스프린트에 맞게 필터링하여 볼 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_7_0":"자세히 알아보기","notionProjectsTutorialProjectsGettingStartedWithAgileV2_8_0":"팀의 업무 방식에 맞게 프로젝트와 작업 설정을 사용자 지정할 수 있습니다. 자세한 정보는 다음 링크를 참고하세요.","notionProjectsTutorialProjectsGettingStartedWithAgileV2_8_1":"도움말 센터 →","notionProjectsTutorialProjectsGettingStartedWithAgileV2_AiSummary":"이 페이지에서는 스프린트 계획에서 Notion의 4가지 핵심 개념인 프로젝트, 작업, 스프린트 그리고 스프린트 보드를 사용하는 방법을 간략하게 설명합니다. 또한 스프린트를 완료하기 위한 간단한 가이드와 자세한 정보가 담긴 Notion의 도움말 센터 링크도 제공합니다.","notionProjectsTutorialProjectsGettingStartedWithProjectsAiSummary":"이 문서에서는 프로젝트 관리 트래커를 사용하여 작업, 프로젝트, 스프린트를 구성하는 방법을 소개합니다. 템플릿 사용 방법, 사용자 지정 필드 추가 방법, 보기 사용자 지정 방법 등을 확인해 보세요. 작업은 업무의 가장 작은 단위이며, 프로젝트는 업무의 더 큰 단위를 뜻하고, 스프린트는 각 작업의 업무 기간 주기입니다. 템플릿에는 작업 상태, 담당자 등의 공통 필드가 포함되지만 우선순위나 작업 유형과 같은 원하는 필드를 추가할 수도 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_0":"프로젝트와 작업 시작하기","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_0_0":"Notion 팁: 이 가이드는 모든 기능이 작동하는 프로젝트 페이지이기도 합니다. 속성을 변경하거나 작업을 추가하여 설정이 어떻게 바뀌는지 확인해 보세요.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_1_0":"4가지 핵심 개념으로 구성된 프로젝트와 작업","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_3_0":"프로젝트: ","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_3_1":"각 프로젝트에는 작업과 프로젝트 세부 정보를 추가할 수 있는 개별 페이지가 있습니다. 이 페이지처럼요! 모든 프로젝트는 새로 만든 프로젝트 페이지에도 나타납니다.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_4_0":"작업: ","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_4_1":"모든 작업은 작업 페이지에 나타납니다. 프로젝트와 마찬가지로 작업은 개별 페이지로 열리며, 여기서 하위 작업을 추가하고 프로젝트에 할당할 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_5_0":"속성: ","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_5_1":"프로젝트와 작업에 상태, 담당자, 마감일 등 관련 정보를 속성 형태로 포함하여 프로젝트와 작업에 라벨을 지정하세요.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_6_0":"보기: ","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_6_1":"사용자 지정 레이아웃과 필터로 작업을 시각화하세요. 각 보기는 동일한 기본 데이터를 사용하지만 새로운 방식으로 표시하므로 팀의 작업을 빠르게 트래킹할 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_7_0":"자세히 알아보기","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_8_0":"팀의 업무 방식에 맞게 프로젝트와 작업 설정을 사용자 지정할 수 있습니다. 자세한 정보는 다음 링크를 참고하세요.","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_8_1":"도움말 센터 →","notionProjectsTutorialProjectsGettingStartedWithProjectsV2_AiSummary":"이 문서에서는 프로젝트, 작업, 속성, 보기라는 4가지 핵심 개념을 포함하여 Notion의 프로젝트와 작업에 대해 소개합니다. 각 영역마다 고유한 페이지가 있으며 속성을 사용하여 라벨을 지정할 수 있습니다. 보기에서는 사용자 지정 레이아웃과 필터를 사용할 수 있습니다. 더 많은 사용자 지정 옵션을 보려면 Notion 도움말 센터를 참고하세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_0":"프로젝트와 작업 시작하기","notionProjectsTutorialProjectsGettingStartedWithProjects_0_0_0_0":"프로젝트별로 작업을 정리하고, 팀원들과 협업하고, 진행 상황을 트래킹하는 법을 익혀 보세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_10_0":"프로젝트는 프로덕트 론칭이나 팀 마일스톤과 같은 대규모 업무 단위라고 볼 수 있습니다. 프로젝트 안에는 여러 하위 작업이 포함되며, '진행 상태'와 같은 속성을 부여할 수도 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjects_11_0":"사용자 정의 필드 추가","notionProjectsTutorialProjectsGettingStartedWithProjects_12_0":"이 템플릿에는 작업 상태나 담당자와 같은 흔히 사용되는 프로젝트 매니징 관련 항목이 이미 포함되어 있습니다. 니즈에 맞게 새로운 필드를 만들어 보세요. 우선순위, 견적, 작업 유형 등을 추가할 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjects_14_0":"데이터베이스 속성에 대해 자세히 알아보세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_15_0":"보기, 필터, 정렬","notionProjectsTutorialProjectsGettingStartedWithProjects_16_0":"보기는 데이터베이스와 속성을 표시하는 유연한 레이아웃으로, 커스텀이 가능합니다. 표, 보드, 캘린더, 타임라인, 리스트 보기 등을 사용할 수 있습니다. 이 템플릿에도 프로젝트와 작업이 여러 보기로 들어있습니다. 원하는 대로 보기를 변경하거나 새로운 보기를 만드세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_18_0":"이 가이드에서 Notion의 데이터베이스 레이아웃을 살펴보고, 언제 어떤 보기 유형을 사용하면 좋은지도 알아보세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_18_2":".","notionProjectsTutorialProjectsGettingStartedWithProjects_1_0":"템플릿 활용법","notionProjectsTutorialProjectsGettingStartedWithProjects_2_0":"샘플 프로젝트 트래커로, 프로젝트와 작업이 포함되어 있습니다. 프로젝트나 작업 이름을 클릭해서 자체 페이지로 열고 세부 내용을 더 추가할 수 있어요.","notionProjectsTutorialProjectsGettingStartedWithProjects_3_0":"샘플 작업 아래의 ‘+ 새로 만들기’를 클릭해 새 작업을 추가하세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_4_0":"데이터베이스 상단의 탭으로 다른 보기로 이동해 보세요. 모든 보기는 같은 데이터를 사용하지만 다른 방법으로 표시합니다. 팀 업무 진행을 팔로업하기에 편한 보기를 선택해 사용하세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_5_0":"작업과 프로젝트","notionProjectsTutorialProjectsGettingStartedWithProjects_6_0":"데이터베이스에 저장된 다양한 유형의 정보로 템플릿이 미리 채워져 있습니다. Notion의 데이터베이스는 페이지 모음입니다. 이 템플릿에서는 프로젝트와 작업이 ","notionProjectsTutorialProjectsGettingStartedWithProjects_6_1":"자체 데이터베이스가 될 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjects_6_2":"데이터베이스 구조에 대한 기본적인 내용, 여러 메뉴와 옵션, 데이터베이스 내의 페이지를 열고 편집하는 방법에 대해 ","notionProjectsTutorialProjectsGettingStartedWithProjects_6_3":"자세히 알아보세요.","notionProjectsTutorialProjectsGettingStartedWithProjects_7_0":"작업","notionProjectsTutorialProjectsGettingStartedWithProjects_8_0":"작업은 프로젝트 관리 트래커의 가장 작은 업무 단위로, 보통 개인 팀원에게 할당되는 세분화된 업무입니다. 프로젝트에 여러 작업을 추가할 수 있습니다.","notionProjectsTutorialProjectsGettingStartedWithProjects_9_0":"프로젝트","notionProjectsTutorial_done":"완료","notionProjectsTutorial_getStartedTasksPage1":"새 작업 추가","notionProjectsTutorial_getStartedTasksPage1AiSummary":"이 문서에서는 작업 트래킹 시스템에 작업을 추가하는 방식에 대해 설명합니다. 작업 ID, 담당자, 상태, 기한, 우선순위, 태그를 작업별로 사용자 지정할 수 있습니다.","notionProjectsTutorial_getStartedTasksPage1_0":"작업 트래킹을 시작할 준비가 되셨나요? 표 오른쪽 상단의 파란 ‘새로 만들기’ 버튼을 클릭하여 시작하세요.","notionProjectsTutorial_getStartedTasksPage1_1":"작업 담당자, 기한, 상태와 같은 필드를 채워 각 작업을 커스텀하세요.","notionProjectsTutorial_getStartedTasksPage2":"팀 멤버 초대","notionProjectsTutorial_getStartedTasksPage2AiSummary":"이 문서에서는 팀 멤버를 초대해 협동 작업을 하는 방법을 안내드려요. 공유 메뉴를 사용하여 팀 멤버를 초대하고 ‘담당자’ 필드를 사용하여 작업을 할당하세요. 해당 멤버는 사이드바에서 알림을 받게 됩니다.","notionProjectsTutorial_getStartedTasksPage2_0":"팀과 협업할 준비가 되셨나요? 오른쪽 상단의 공유 메뉴를 사용하세요.","notionProjectsTutorial_getStartedTasksPage2_1":"위의 ‘담당자’ 필드를 사용하여 팀원에게 작업을 할당하세요. 해당 팀원의 사이드바에 알림이 표시됩니다.","notionProjectsTutorial_inProgress":"진행 중","notionProjectsTutorial_notStarted":"시작 전","notionProjectsTutorial_planning":"계획 중","notionProjectsTutorial_project1":"샘플 프로젝트: 성능 개선","notionProjectsTutorial_project1AiSummary":"모바일팀은 성능 개선을 우선 과제로 삼고 있으며 iOS와 Android에 네이티브 컴포넌트를 적용하는 데 힘쓰고 있습니다. 작년에는 페이지 로딩 시간 50% 단축에 성공했으며, 이로 인해 모바일 사용이 증가하고 앱 스토어 리뷰도 개선되었습니다. 현재는 프로젝트 플래닝 단계로, 성능 대시보드와 프로젝트 작업 데이터베이스를 구축할 예정입니다.","notionProjectsTutorial_project1_heading0":"프로젝트 정보","notionProjectsTutorial_project1_heading1":"성능 대시보드","notionProjectsTutorial_project1_heading2":"프로젝트 작업","notionProjectsTutorial_project1_paragraph0":"작년에 팀은 모바일 성능 개선을 우선 과제로 삼아 페이지 로딩 시간 50% 단축에 성공했습니다. 이로 인해 모바일 사용이 증가하고 앱 스토어 리뷰도 개선되었습니다.","notionProjectsTutorial_project1_paragraph1":"이번 분기에 모바일팀은 성능을 두 배로 개선하고 iOS와 Android에서 더 많은 네이티브 컴포넌트를 사용할 계획입니다.","notionProjectsTutorial_project2":"샘플 프로젝트: 사용자 교육","notionProjectsTutorial_project2AiSummary":"사용자 교육팀은 7일 유지율 25% 증가를 목표로 앱의 온보딩 플로우를 다시 설계하는 프로젝트를 계획하고 있습니다. 많은 사용자가 현재 온보딩 프로세스를 부담스러워하므로 더 효과적인 사용자 경험을 구축하려 합니다. 이 프로젝트는 2023년 5월 8일부터 2023년 6월 4일까지 진행될 예정입니다.","notionProjectsTutorial_project2_heading1":"새로 제안된 사용자 경험 흐름","notionProjectsTutorial_project2_paragraph0":"앱에는 매우 많은 기능이 있고 다양한 페르소나와 사용 사례를 제공하지만 많은 사용자가 현재 온보딩 프로세스를 부담스러워하여 빠르고 직관적인 사용이 제한되고 있습니다.","notionProjectsTutorial_project2_paragraph1":"이번 분기에 사용자 교육팀은 7일 유지율 25% 증가를 목표로 사용자 온보딩 플로우를 전반적으로 다시 설계하려고 합니다.","notionProjectsTutorial_sprint1":"스프린트 1","notionProjectsTutorial_sprint2":"스프린트 2","notionProjectsTutorial_sprint3":"스프린트 3","notionProjectsTutorial_task1":"프로젝트 제안서 작성","notionProjectsTutorial_task1AiSummary":"이 프로젝트 제안서에서는 3분기 모바일 성능에 대한 투자에 대한 상호 협업 조정을 논의하고자 합니다. 목표에는 사용자 스토리와 특정  설명의 추가가 포함되며 목표가 아닌 항목에는 리더십 승인과 사용자 리서치 결과 통합이 포함됩니다. 다음 단계에는 모바일 팀의 피드백을 수집하고 내부 커뮤니케이션을 통해 적절한 Slack 채널에서 인식을 높이는 작업이 포함됩니다.","notionProjectsTutorial_task1_0":"목표:","notionProjectsTutorial_task1_0_0":"3분기에 모바일 성능에 투자하는 이유와 방법에 대한 상호 이해와 협업","notionProjectsTutorial_task1_0_1":"더 많은 사용자 스토리와 문제 사항 설명 추가, 현재 범위에 포함되지 않는 사항에 대한 명확한 설명","notionProjectsTutorial_task1_1":"목표가 아닌 항목:","notionProjectsTutorial_task1_1_0":"명시적인 리더십 승인 받기","notionProjectsTutorial_task1_1_1":"사용자 리서치 결과 통합(이미 리서치 팀의 성능 문서에 포함됨)","notionProjectsTutorial_task1_2":"다음 단계:","notionProjectsTutorial_task1_2_0":"모바일 팀의 피드백 수집","notionProjectsTutorial_task1_2_1":"적절한 Slack 채널에서 인식을 높이기 위한 내부 커뮤니케이션","notionProjectsTutorial_task1_epd":"모바일 앱 성능","notionProjectsTutorial_task2":"킥오프 회의 일정 잡기","notionProjectsTutorial_task2AiSummary":"이 작업은 현재 진행 중으로, 성능 개선 프로젝트의 킥오프 회의 일정을 잡고 사전에 회의 자료를 준비하며 모든 이해관계자를 회의에 초대하는 작업이 포함됩니다. 목표가 아닌 항목에는 추가 성능 개선을 위한 브레인스토밍이 포함됩니다. 마감일은 2023년 4월 26일이며 우선순위는 중간입니다. 작업에 ‘모바일’ 태그가 지정됩니다.","notionProjectsTutorial_task2_epd":"이모지 리액션 활성화","notionProjectsTutorial_task3":"연구 결과 검토","notionProjectsTutorial_task3AiSummary":"이 문서에서는 연구의 목표와 목표가 아닌 분야를 나누어 설명합니다. 어떤 프로덕트 라인에 대해 더 많은 교육이 필요한지 이해하고, 이미 사용자 활용도가 높은 라인의 우선순위를 조정하는 작업이 포함됩니다. 다음 단계는 10개의 인터뷰를 보고 Slack에서 인사이트를 공유하는 것입니다.","notionProjectsTutorial_task3_0":"목표:","notionProjectsTutorial_task3_0_0":"교육이 가장 필요한 프로덕트 라인 이해","notionProjectsTutorial_task3_0_1":"이미 활용도가 높은 프로덕트 라인 우선순위 낮추기","notionProjectsTutorial_task3_1":"목표가 아닌 항목:","notionProjectsTutorial_task3_1_0":"핵심 프로덕트 UI 변경 권장","notionProjectsTutorial_task3_1_1":"프로덕트 로드맵 변경 권장","notionProjectsTutorial_task3_2":"다음 단계:","notionProjectsTutorial_task3_2_0":"연구팀의 인터뷰 10개 모두 보기","notionProjectsTutorial_task3_2_1":"인사이트 작성, Slack으로 공유","notionProjectsTutorial_task3_epd":"오류 처리 개선","notionProjectsTutorial_task4":"데이터 대시보드 구축","notionProjectsTutorial_task4AiSummary":"이 작업에서는 데이터 대시보드를 구축하여 대조군 대비 활성도와 유지율을 측정하고, 협업 파트너가 다른 사용자들에게 툴팁 효과에 대한 정보를 제공할 수 있는 기능을 추가하려고 합니다. 다음 단계로는 Jonny에게 Hex 액세스 권한을 요청하고, 피드백과 요청 수집을 위한 협업 회의 일정을 잡을 예정입니다. 사용자가 툴팁을 건너뛰는 빈도를 트래킹하는 것은 이번 작업의 목표가 아닙니다.","notionProjectsTutorial_task4_0":"목표:","notionProjectsTutorial_task4_0_0":"협업 파트너가 다른 사용자들에게 툴팁 효과에 대한 정보를 제공할 수 있는 기능 추가","notionProjectsTutorial_task4_0_1":"대조군 대비 활성도와 유지율 측정","notionProjectsTutorial_task4_1":"목표가 아닌 항목:","notionProjectsTutorial_task4_1_0":"새 기능 사용률을 트래킹하기 위해 새 이벤트 추가","notionProjectsTutorial_task4_1_1":"사용자가 툴팁을 건너뛰는 빈도 추적(현재 차단됨)","notionProjectsTutorial_task4_2":"다음 단계:","notionProjectsTutorial_task4_2_0":"Jonny에게 Hex 액세스 권한 요청","notionProjectsTutorial_task4_2_1":"남은 피드백과 요청을 수집하기 위한 부서간 협업 회의 스케줄링","notionProjectsTutorial_task4_epd":"데이터 대시보드 구축","notionProjectsTutorial_task5":"툴팁 프로젝트 범위 설정","notionProjectsTutorial_task5AiSummary":"이 문서에서는 툴팁 프로젝트의 범위를 설명합니다. 목표에는 기술 이슈 원인 알아내기와 개선 소요 시간 파악이 포함됩니다. 새로운 이벤트를 평가하고 피드백을 수집하는 것은 목표 범위가 아닙니다. 다음 단계로는 이전 프로젝트의 문서를 재검토하고, 기술 스펙 문서를 재작성하여 프로덕트 팀 전체에 공유할 예정입니다.","notionProjectsTutorial_task5_0":"목표:","notionProjectsTutorial_task5_0_0":"교육 툴팁 구축의 기술적 방해 요소 파악","notionProjectsTutorial_task5_0_1":"툴팁을 구축하는 데 필요한 엔지니어링 시간 예측","notionProjectsTutorial_task5_1":"목표가 아닌 항목:","notionProjectsTutorial_task5_1_0":"데이터 팀이 트래킹할 새 이벤트 평가","notionProjectsTutorial_task5_1_1":"협업 파트너로부터 피드백 수집","notionProjectsTutorial_task5_2":"다음 단계:","notionProjectsTutorial_task5_2_0":"1분기의 툴팁 프로젝트 문서 다시 검토","notionProjectsTutorial_task5_2_1":"기술 스펙 문서를 작성하여 전체 프로덕트 팀과 공유","notionSprintsNewSprintTemplate_0_0":"플래닝 노트","notionSprintsNewSprintTemplate_1_0_0":"팀 참여 가능성","notionSprintsNewSprintTem id.planAttribute.apps.tooltip":"Notion은 설치 없이 웹 브라우저에서 사용할 수 있습니다. 앱으로 사용을 원하는 경우 Mac, Windows, iOS, Android용 앱을 다운로드하세요.","pricingGrid.planAttribute.auditLog.title":"감사 로그","pricingGrid.planAttribute.auditLog.tooltip":"워크스페이스 계정의 보안 관련 활동에 대한 상세 로그에 액세스하여 보안 위험 요소를 파악하고, 수상한 활동에 대해 알아보고, 액세스 이슈를 해결하세요.","pricingGrid.planAttribute.blockStorage.tooltip":"블록은 텍스트 단락, 할 일 목록, 이미지, 임베드한 파일 등 페이지에 추가할 수 있는 모든 콘텐츠의 단위입니다. 모든 요금제에서 블록을 무제한으로 사용할 수 있습니다. 팀 요금제 체험판에서는 1,000개의 블록 제한이 적용됩니다.","pricingGrid.planAttribute.blockStorageWithFree.tooltip":"블록은 페이지에 추가하는 콘텐츠입니다. 체크박스, 단락, 글머리 기호 등도 모두 블록입니다. Notion으로 협업하려는 팀은 유료 요금제로 업그레이드하기 전에 제한된 수의 블록 지원이 포함된 무료 요금제를 체험해볼 수 있습니다.","pricingGrid.planAttribute.blockTypes.tooltip.line1":"블록은 할 일 목록, 이미지, 코드 블록, 업로드된 파일 등 페이지에 추가할 수 있는 여러 콘텐츠의 단위입니다.","pricingGrid.planAttribute.blockTypes.tooltip.line2":"Google Drive, GitHub, Twitter, Typeform과 같은 서비스의 콘텐츠를 블록으로 임베드할 수도 있습니다.","pricingGrid.planAttribute.blocks.titleMessage":"페이지와 블록","pricingGrid.planAttribute.bulkExport.tooltip":"여러분의 데이터는 여러분의 소유입니다. 모든 페이지를 HTML이나 Markdown, 데이터베이스의 경우 CSV로 다운로드하세요. 업로드한 파일/이미지도 다운로드할 수 있습니다.","pricingGrid.planAttribute.bulkExportAsHtmlMarkdownAndCsv.title":"전체 워크스페이스를 HTML, Markdown, CSV로 내보내기","pricingGrid.planAttribute.bulkExportAsHtmlMarkdownAndCsv.tooltip":"전체 워크스페이스의 모든 페이지와 콘텐츠가 포함된 백업을 생성합니다.","pricingGrid.planAttribute.bulkExportAsPdf.title":"전체 워크스페이스를 PDF로 내보내기","pricingGrid.planAttribute.bulkExportAsPdf.tooltip":"모든 콘텐츠를 한번에 PDF로 내보내기 하세요. 법률 및 규정 준수를 위한 백업에 유용합니다.","pricingGrid.planAttribute.bulkPDFExport.tooltip":"모든 콘텐츠를 한번에 PDF로 내보내기 하세요. 법률 및 규정 준수를 위한 백업에 유용합니다.","pricingGrid.planAttribute.button.upgrade":"업그레이드","pricingGrid.planAttribute.collaborativeWorkspace.tooltip":"협업을 위한 워크스페이스에서는 페이지를 구조화하고 페이지별로 사용 권한을 지정하여 여러 멤버들과 편하게 정보를 공유할 수 있습니다.","pricingGrid.planAttribute.collaborativeWorkspaceWithFree.tooltip":"함께 계획하고, 만들고, 정리하세요. 여러 팀과 사람들 간에 워크스페이스를 공유하고 협업에 도움을 받을 수 있습니다.","pricingGrid.planAttribute.connections.tooltip":"Notion과 Slack이 정보를 공유할 수 있게 하세요. 또는 Zapier와 연결하면 자동화된 워크플로를 손쉽게 만들 수 있습니다.","pricingGrid.planAttribute.contentApi.tooltip.v3":"Notion API에 액세스하고 팀을 위한 맞춤형 API 통합을 구축하세요.","pricingGrid.planAttribute.customContract.tooltip":"맞춤형 계약서 작성과 PO/송장을 통한 결제를 도와드립니다. 사용자가 100명 이상인 엔터프라이즈 고객에 해당합니다.","pricingGrid.planAttribute.customDomain.titleMessage":"공개 홈페이지를 위한 notion.site 도메인 커스텀","pricingGrid.planAttribute.customDomain.tooltip":"이력서, 스타트업 영업 자료, 회사 채용 페이지 등을 공개 웹페이지로 게시하세요. 유료 요금제에서는 홈페이지 도메인을 커스텀할 수 있습니다(예: acmedesign.notion.site).","pricingGrid.planAttribute.customGuests.tooltip":"고객사나 협력업체 등 조직 외부의 공동 작업자를 워크스페이스의 원하는 페이지에 추가하세요.","pricingGrid.planAttribute.customerSuccessManager.title":"전담 고객성공 매니저(사용자 수 100명 이상)","pricingGrid.planAttribute.customerSuccessManager.tooltip":"Notion의 고객성공 매니저는 고객이 Notion을 최대로 활용할 수 있도록 돕는 전문가들입니다.","pricingGrid.planAttribute.databaseProperties.tooltip":"체크박스, 드롭다운 선택 옵션, 통화, 담당자, 날짜, 파일 등 다양한 속성으로 강력한 데이터베이스를 구축해 보세요.","pricingGrid.planAttribute.databaseSync.title":"동기화된 데이터베이스","pricingGrid.planAttribute.databases.tooltip":"나의 워크플로에 맞는 다양한 방식으로 데이터베이스를 사용하세요. 데이터베이스를 프로젝트 보드나 이벤트 캘린더 형태로 만들 수도 있습니다.","pricingGrid.planAttribute.dedicatedManager.tooltip":"사용자가 100명 이상인 연간 요금제 팀을 위한 지원입니다.","pricingGrid.planAttribute.dynamicLinkPreviews.tooltip":"GitHub PR, Jira 티켓, Figma 아트보드 등의 링크를 붙여넣으세요. 문서와 메모에 콘텐츠의 동적 미리보기를 추가할 수 있습니다.","pricingGrid.planAttribute.earlyAccess.tooltip":"얼리 액세스로 항상 가장 강력한 버전의 Notion을 경험하고 프로덕트 로드맵 구성을 위한 피드백을 공유해주세요.","pricingGrid.planAttribute.evernoteHierarchy.tooltip":"노트북과 스택으로 메모를 정리하세요.","pricingGrid.planAttribute.fileUploads.title":"파일 업로드","pricingGrid.planAttribute.fileUploads.tooltip":"Notion 페이지나 데이터베이스에 업로드하는 모든 파일에 크기 제한이 적용될 수 있습니다.","pricingGrid.planAttribute.fileUploads.value.UpTo5MbFileUploadLimit":"최대 5MB","pricingGrid.planAttribute.fileUploadsWithFree.tooltip":"무료 요금제에서는 이미지, 동영상, 첨부 파일을 각각 최대 5MB까지 업로드할 수 있습니다. 파일당 최대 5GB까지 무제한으로 업로드하려면 유료 요금제로 업그레이드하세요.","pricingGrid.planAttribute.fiveHundredGuests.tooltip":"고객사나 협력업체 등, 조직 외부의 공동 작업자를 워크스페이스의 특정 페이지에 추가하세요.","pricingGrid.planAttribute.freeForIndividuals.tooltip":"이제 Notion을 개인적 용도로는 무료로 사용할 수 있습니다.","pricingGrid.planAttribute.genericNotes.tooltip":"문서를 만들고 공유하세요.","pricingGrid.planAttribute.genericReminders.tooltip":"마감일 알림을 받으세요.","pricingGrid.planAttribute.genericTags.tooltip":"메모를 정리하고 트래킹하세요.","pricingGrid.planAttribute.genericWebClipper.tooltip":"웹페이지를 스크랩하세요.","pricingGrid.planAttribute.granularAdminControls.tooltip":"워크스페이스와 그룹에 멤버를 추가하고 제거할 수 있지만 다른 보안 설정과 청구 설정은 변경할 수 없는 멤버십 관리자를 지정하세요.","pricingGrid.planAttribute.granularAdminRoles.title":"세부 관리자 역할","pricingGrid.planAttribute.granularTeamspacePermissions.title":"세분화된 팀스페이스 권한","pricingGrid.planAttribute.guestLimit.business":"250","pricingGrid.planAttribute.guestLimit.enterprise":"250","pricingGrid.planAttribute.guestLimit.free":"10","pricingGrid.planAttribute.guestLimit.plus":"100","pricingGrid.planAttribute.guests.titleMessage":"게스트 공동 작업자","pricingGrid.planAttribute.guests.tooltip":"게스트는 친구, 가족, 협력업체, 클라이언트 등 워크스페이스 외부의 사람입니다. 각 페이지에 게스트를 초대하여 비공개로 협업해 보세요.","pricingGrid.planAttribute.guests.value.trialUpgradeLabel":"체험판에서 5명","pricingGrid.planAttribute.hundredGuests.tooltip":"고객사나 협력업체 등, 조직 외부의 공동 작업자를 워크스페이스의 특정 페이지에 추가하세요.","pricingGrid.planAttribute.limitedVersionHistory.tooltip":"지난 30일간의 Notion 페이지 버전을 확인하고 복원하세요.","pricingGrid.planAttribute.linkPreviews.title":"링크 미리보기","pricingGrid.planAttribute.linkPreviews.titleMessage":"동적 링크 미리보기","pricingGrid.planAttribute.linkPreviews.tooltip":"Slack, Dropbox, Figma 등 수십 가지 툴의 동적 미리보기로 최신 정보를 확인할 수 있습니다.","pricingGrid.planAttribute.linkSharing.tooltip":"원하는 사람에게 비공개 페이지 링크를 공유하고 읽기 허용, 댓글 허용, 편집 허용 등의 권한을 설정하세요.","pricingGrid.planAttribute.members.tooltip":"팀원을 워크스페이스 멤버로 추가해 보세요. 멤버는 전체 공개 페이지에 액세스하고 페이지를 추가할 수 있습니다. 필요한 경우 사용 권한을 부여해 비공개 페이지에 멤버를 초대할 수도 있습니다.","pricingGrid.planAttribute.membershipAdmin.tooltip":"멤버십 관리자는 워크스페이스와 그룹에서 멤버를 추가하고 제거할 수 있지만 다른 워크스페이스 설정은 변경할 수 없습니다.","pricingGrid.planAttrib on":"새로운 직원의 온보딩을 위해 체크리스트를 사용해 보세요. 상태, 팀, 시작일 등을 기준으로 정렬할 수도 있고, 각 카드를 클릭해 할 일이나 메모를 확인할 수도 있습니다.","templateHelpers.templates.notes":"노트와 문서","templateHelpers.templates.personalCRM":"연락처 관리","templateHelpers.templates.personalHome":"나의 공간","templateHelpers.templates.processDocs":"프로세스 문서","templateHelpers.templates.productFAQs":"프로덕트 FAQ","templateHelpers.templates.productFAQs.description":"자주 발생하는 지원 요청 문의가 있다면 한 곳에 모아 모든 직원들이 볼 수 있도록 하세요. 각 행을 페이지로 열어 원하는 콘텐츠를 자유롭게 추가할 수 있습니다.","templateHelpers.templates.productWiki":"프로덕트 위키","templateHelpers.templates.productWiki.description":"이 템플릿으로 프로덕트 가이드나 프로세스 등, 각종 문서를 섹션별로 정리하세요.","templateHelpers.templates.projectManagement":"프로젝트와 작업","templateHelpers.templates.quickNote":"빠른 메모","templateHelpers.templates.readingList":"독서 리스트","templateHelpers.templates.resume":"이력서","templateHelpers.templates.resume.description":"Notion으로 보기 좋고 내용도 알찬 이력서를 만들 수 있습니다. 워크스페이스에 이력서 페이지를 만든 후 웹으로 공유하고 지원하는 회사에 링크를 보내보세요. 이력서를 보낸 후에도 수정할 수 있답니다.","templateHelpers.templates.roadmap":"로드맵","templateHelpers.templates.roommateSpace":"룸메이트 공간","templateHelpers.templates.salesAssets":"영업 자료","templateHelpers.templates.salesAssets.description":"고객을 만날 때는 항상 최신 데모, 백서, 동영상을 사용하세요. 여러 유형의 파일을 업로드하여 필요할 때마다 바로 열어보고 버전 관리도 할 수 있습니다.","templateHelpers.templates.salesCRM":"영업 CRM","templateHelpers.templates.salesCRM.description":"영업 프로세스를 관리하는데 꼭 복잡한 SaaS 소프트웨어 같은 것들을 쓸 필요는 없죠. 이 템플릿으로 필요한 정보만 모아 영업 리드를 발굴하고 팔로업하는데 활용하세요.","templateHelpers.templates.salesWiki":"영업 위키","templateHelpers.templates.salesWiki.description":"이 템플릿으로 모든 영업 문서와 프로젝트 관련 자료를 한 곳에 정리하고, 회사의 모든 구성원들이 중요한 정보를 바로 찾아볼 수 있게 하세요.","templateHelpers.templates.simpleBudget":"간단 가계부","templateHelpers.templates.simpleNotebook":"간단 노트","templateHelpers.templates.syllabus":"강의 계획서","templateHelpers.templates.taskList":"작업 목록","templateHelpers.templates.teamDirectory":"직원 디렉토리","templateHelpers.templates.teamsGettingStarted":"팀 시작하기","templateHelpers.templates.teamsHomepage":"팀스페이스 홈","templateHelpers.templates.thesisPlanning":"논문 계획","templateHelpers.templates.toDo":"할 일","templateHelpers.templates.travelPlanner":"여행 플래너","templateHelpers.templates.userResearchDatabase":"사용자 리서치","templateHelpers.templates.userResearchDatabase.description":"이 템플릿으로 사용자 리서치 과정을 기록하고 관리하세요.","templateHelpers.templates.weeklyAgenda":"주간 일정","templateHelpers.templates.wiki":"팀 위키","templateHelpers.useCase.blogEditorialCalendar":"블로그 편집 캘린더","templateHelpers.useCase.blogEditorialCalendar.description":"이 템플릿으로 마케팅 콘텐츠를 기확하고 작성하세요. 데이터베이스로 각 프로젝트의 상태, 타깃 독자, 작성자, 검토자, 게시일 등의 정보를 관리할 수 있습니다.","templateHelpers.useCase.blogPost.description":"블로그 게시물 템플릿으로 활용하세요. 원하는 형식으로 글과 이미지 포맷을 지정할 수 있습니다. '웹에서 공유' 기능으로 페이지를 웹사이트처럼 게시해 보세요.","templateHelpers.useCase.bookmarks":"북마크","templateHelpers.useCase.brainstorm":"원격 브레인스토밍","templateHelpers.useCase.brainstorm.description":"이 원격 브레인스토밍 템플릿으로 팀의 원격 공동 작업을 강화하세요. 이 템플릿은 Notion 버튼과 AI 블록을 사용하여 브레인스토밍 세션을 간소화하고 창의력을 극대화하도록 설계되었습니다. 버튼 클릭 한 번으로 쉽게 브레인스토밍 질문을 만들고 아이디어를 적어 보세요. 아이디어를 내고 액션 플랜을 수립하기가 수월해집니다.","templateHelpers.useCase.bulletJournal":"글머리 기호 일기","templateHelpers.useCase.bulletJournal.description":"글머리 기호 일기는 간단하면서도 효과적으로 생활을 정리하는 데 유용합니다. 이 방법으로 할 일, 알림, 습관 등을 트래킹하세요.","templateHelpers.useCase.campaignBrief":"캠페인 기획서","templateHelpers.useCase.campaignBrief.description":"이 템플릿을 사용해 캠페인 목표, 핵심 메시지, 타임라인 등의 정보를 공유하세요. 관련 참고 자료도 함께 추가하면 좋습니다.","templateHelpers.useCase.classDirectory.description":"학생 관리가 쉬워집니다. 이 디렉토리로 수업 참여율과 결석률, 시험 점수 계산지, 학생 피드백 양식 등을 관리하세요.","templateHelpers.useCase.classNotes.description":"모든 수업의 모든 노트를 한 곳에 보관하세요. 이 템플릿을 사용하면 노트를 보관하고 수업, 날짜, 주제에 따라 태그해 관리할 수 있습니다.","templateHelpers.useCase.classroomHome.description":"학생들에게 공유할 수업 정보, 강의 자료, 과제, 공지 사항, 일정 등을 한 곳에서 관리하세요. 문서 편집만큼 쉽게 웹페이지를 수정할 수 있습니다.","templateHelpers.useCase.clubHomepage.description":"학교는 단순한 공간 이상이죠. Notion은 동아리, 모임, 그룹 프로젝트 관리를 위한 완벽한 솔루션입니다.","templateHelpers.useCase.cornellNotesSystem.description":"1940년대에 코넬 대학교 교수인 월터 포크(Walter Pauk)는 대학생들이 더욱 쉽게 지식을 정리, 요약, 습득할 수 있도록 새로운 메모 시스템을 개발했습니다. 그 시스템을 Notion으로 만나 보세요!","templateHelpers.useCase.courseSchedule.description":"이 강의 일정표에서는 주간 주제, 읽기, 과제, 시험 등의 전반적인 할 일 목록이 포함됩니다. 나의 수업에 맞게 새로운 카테고리와 주제를 추가하세요.","templateHelpers.useCase.dataDeepDive":"데이터 심층 분석","templateHelpers.useCase.dataDeepDive.description":"이 템플릿을 활용해 데이터 분석 내용과 인사이트를 정리하세요. Amplitude나 Hex와 같은 외부 툴의 정보를 깔끔하게 가져오기 위해 링크 미리보기를 사용해도 좋습니다.","templateHelpers.useCase.designPortfolio":"디자인 포트폴리오","templateHelpers.useCase.designPortfolio.description":"이 템플릿을 활용해 작업한 프로젝트를 정리하고, 프로젝트별 목적과 과정을 자세히 설명하세요.","templateHelpers.useCase.designSprint":"디자인 스프린트","templateHelpers.useCase.designSprint.description":"이 템플릿을 활용해 디자인 스프린트를 관리하고 반복되는 스프린트를 계속 추가하세요. 스프린트 플래닝에서부터 완료된 프로젝트까지 한 곳에 모을 수 있습니다.","templateHelpers.useCase.employeeBenefits":"회사 복지","templateHelpers.useCase.employeeBenefits.description":"이 템플릿으로 회사의 복지 정책을 설명하고 관련 링크를 제공하세요. 직원 처우와 관련한 정보는 투명하게 공유하는 것이 좋겠죠.","templateHelpers.useCase.engineeringTechSpec":"엔지니어링 기술 스펙","templateHelpers.useCase.engineeringTechSpec.description":"프로젝트 킥오프를 준비하고 필요한 배경 지식을 공유해 팀원 모두가 충분한 정보를 빠르게 얻을 수 있게 하세요.","templateHelpers.useCase.experimentResults":"실험 결과","templateHelpers.useCase.experimentResults.description":"실험의 진행 상황과 결과를 관리해 보세요. 어느 팀의 누구든 데이터베이스 템플릿을 사용해 실험을 간단히 추가할 수 있습니다.","templateHelpers.useCase.fitnessTracker":"피트니스 트래커","templateHelpers.useCase.freelanceDashboard":"프리랜서 대시보드","templateHelpers.useCase.freelanceDashboard.description":"프리랜서라면 늘 여러 클라이언트와 프로젝트를 끊임없이 조율해야 하죠. 데일리 프리랜서 업무를 쉽게 매니징하고 데드라인을 놓치지 않도록 이 템플릿을 활용해 보세요.","templateHelpers.useCase.goalTracker":"목표 트래커","templateHelpers.useCase.goalTracker.description":"목표 설정이 복잡할 필요는 없죠. 이 템플릿을 사용하면 하위 작업의 진행 정도에 맞게 목표 달성 상황을 한눈에 볼 수 있습니다. 순서대로 목표를 달성하는 데 매우 유용할 거예요.","templateHelpers.useCase.gradeCalculator.description":"모든 과제, 시험, 프로젝트가 성적에 얼마나 반영되는지 확인해보고 학기 전략을 세우세요. 학점 관리와 학업 플래닝에 유용합니다.","templateHelpers.useCase.habitTracker.description":"매일 습관을 트래킹하면 건강한 인생을 사는 데 도움이 됩니다. Notion 버튼 블록을 사용하면 클릭 한 번으로 그날 완료한 습관을 쉽게 체크할 수 있습니다. 물 많이 마시기, 규칙적으로 운동하기, 매일 명상하기 등, 무슨 습관이든 이 템플릿으로 손쉽게 관리하세요.","templateHelpers.useCase.individualOKRs":"개별 OKR","templateHelpers.useCase.individualOKRs.description":"이 템플릿은 분기나 연도별로 개별 OKR을 검토, 고려, 정리할 수 있는 구조를 제공합니다. 월별, 분기별, 연도별 진행 상황을 리뷰할 수 있는 섹션도 포함되어 있어요.","templateHelpers.useCase.interviewGuide":"인터뷰 가이드","templateHelpers.useCase.interviewGuide.description":"입사 지원자가 면접을 잘 준비할 수 있게 동영상, 링크, 일정 등 유용한 리소스를 제공하세요.","templateHelpers.useCase.investorUpdate":"투자자를 위한 업데이트","templateHelpers.useCase.investorUpdate.description":"투자자에게 두서없는 이메일을 보내 새로운 소식을 알리기보다, 이 템플릿으로 회사의 전반적인 현황을 이해하기 쉽게 공유하세요.","templateHelpers.useCase.jobApplication.description":"전체 입사 지원 프로세스를 한 페이지에서 관리하세요. 나만의 이력서, 추천서, 포트폴리오 등을 모아두고, 지원한 회사 정보를 트래킹할 수 있습니다.","templateHelpers.useCase.journal.description":"일상을 기록해 보세요. 매일 있었던 일, 특별한 사건, 목표에 대한 고민 등이요. 각 항목은 태그로 카테고리를 분류하고 날짜가 자동으로 업데이트되게 하세요.","templateHelpers.useCase.languageLearningFlashCards.description":"플래시카드 같은 시스템으로 어휘력을 레벨업하세요. 초기 세팅에는 프랑스어 단어가 포함되어 있지만 원하는 언어로 더 많은 표현과 단어를 자유롭게 추가할 수 있답니다.","templateHelpers.useCase.languageLearningFlashcards":"언어 학습 플래시카드","templateHelpers.useCase.lessonPlans.description":"이 수업 계획은 하버드 비즈니스 스쿨의 '효과적인 수업 준비의 요소 원칙(Elements of Effective Class Preparation)'을 기반으로 만들어졌습니다. 각 요소의 상태를 트래킹하고, 모든 노트를 한 곳에서 관리하며 수업을 진행해나가세요.","templateHelpers.useCase.lifeWiki.description":"이 종합 대시보드로 삶의 모든 부분을 계획하고 트래킹하세요. 목표를 설정하고, 데일리 습관을 트래킹하고, 독서 일지를 작성하며 한 걸음씩 성장해가세요.","templateHelpers.useCase.mealPlannerV2":"식단 계획표","templateHelpers.useCase.movieShowTracker":"영화와 프로그램 트래커","templateHelpers.useCase.movieShowTracker.description":"좋아하는 영화와 TV 프로그램 추천을 계속 확인하세요. 이미 본 영화와 보고 싶은 영화를 추가하고, 원하는 속성 태그도 붙여 생각을 기록할 수도 있습니다.","templateHelpers.useCase.oneOnOneNotes":"1:1 회의록","templateHelpers.useCase.oneOnOneNotes.description":"모든 1:1 회의록과 문서를 한곳에 보관하세요. 회의마다 날짜를 추가하고 관련 작업의 진행 상황도 체크할 수 있습니다.","templateHelpers.useCase.peopleDirectory":"직원 디렉토리","templateHelpers.useCase.peopleDirectory.description":"이 간단한 템플릿으로 각 직원의 정보를 쉽게 파악하세요. 카드를 열어 각 직원의 자기소개, 과거 실적, 목표 등을 저장할 수 있습니다.","templateHelpers.useCase.personalCRM.description":"미팅에서 만난 사람, 거래처 직원의 정보, 연락할 시기, 사무실 연락처 등을 기록하고 관리하세요. 적절한 타이밍에 적절한 내용으로 연락하는 센스있는 사람이 될 수 있겠죠?","templateHelpers.useCase.personalHome.description":"회사 위키는 회사의 핵심 정보를 모으는 중앙 허브 역할을 하죠. 개인 위키는 생활에 필요한 지식을 모아 두는 일상의 기반이 될 수 있답니다.","templateHelpers.useCase.personalNotebook":"노트북","templateHelpers.useCase.plantTracker":"식물 일지","templateHelpers.useCase.plantTracker.description":"누구나 식물을 키우고 싶어하지만  잘 키우기는 생각보다 어렵죠. 이 템플릿을 사용하면 각 화분의 물주는 일정, 최적 온도, 성장 사진 등을 쉽게 관리할 수 있답니다.","templateHelpers.useCase.portfolio":"포트폴리오","templateHelpers.useCase.portfolio.description":"온라인 포트폴리오로 작업을 선보이기 위해 꼭 코드를 다루며 사이트를 만들 필요는 없어요. Notion의 '웹에서 공유' 기능을 사용하면 페이지를 바로 웹사이트로 게시하고 링크를 공유할 수 있습니다.","templateHelpers.useCase.presentation":"프레젠테이션","templateHelpers.useCase.presentation.description":"새로운 아이디어와 업무 진행 현황을 팀과 공유하세요. 쉽게 업데이트할 수 있고 읽기도 편합니다.","templateHelpers.useCase.productLaunchBrief":"프로덕트 론칭 브리프","templateHelpers.useCase.productLaunchBrief.description":"한 페이지에서 팀원들과 협업하면서 프로덕트 출시의 모든 측면을 계획하고 실행하세요.","templateHelpers.useCase.productSpec":"프로덕트 스펙","templateHelpers.useCase.productSpec.description":"프로덕트 스펙은 팀이 새로운 것을 만들어내는 데 필요한 모든 정보를 포함해야 합니다. 이 템플릿으로 컨텍스트를 제공하는 것은 물론, 목표 설정, 엣지 케이스 고려, 개발 단계 계획까지 끝내세요.","templateHelpers.useCase.productTeamUpdate":"프로덕트팀 업데이트","templateHelpers.useCase.productTeamUpdate.description":"모든 팀에 새 프로덕트 업데이트와 계획을 투명하게 공유하며 신뢰를 형성하고 부서 간 협업을 증진하세요.","templateHelpers.useCase.projectRetrospective":"프로젝트 회고","templateHelpers.useCase.projectRetrospective.description":"프로젝트의 성공 또는 실패 요인을 분석하고, 같은 실수를 반복하지 않도록 액션 아이템을 정리해 보세요.","templateHelpers.useCase.quickNote.description":"여러 콘텐츠 유형으로 어떤 상황에서나 빠르게 메모를 남겨 보세요. 할 일 목록, 웹 북마크, 제목과 소제목 등이 포함되어 있어요.","templateHelpers.useCase.readingList.description":"요즘은 독서 리스트에 책만 포함되지는 않죠. 기사, 동영상, 팟캐스트, 블로그 게시물, 트위터 스레드까지. 읽고, 듣고, Notion 대시보드에 정리하세요.","templateHelpers.useCase.recruitingTracker":"채용 관리","templateHelpers.useCase.recruitingTracker.description":"회사의 채용 공고를 비롯해, 담당 업무, 지위, 근무처 등 직원별 세부사항까지 간편하게 관리할 수 있습니다.","templateHelpers.useCase.roommateHome":"룸메이트 공간","templateHelpers.useCase.roommateHome.description":"가정 관리를 위한 템플릿입니다. 집에서 지킬 약속, 공동 재정 관리, 공간 사용 규칙 등을 정리해 보세요.","templateHelpers.useCase.simpleBudget.description":"지출을 관리하고 재정 목표를 달성해 보세요. 월별 지출 한도를 설정한 다음, 지출 내역을 데이터베이스에 기록해도 좋겠죠. 여러 데이터베이스 보기를 활용해 지출 내역을 다양한 방식으로 확인하세요.","templateHelpers.useCase.socialMediaCalendar":"SNS 캘린더","templateHelpers.useCase.socialMediaCalendar.description":"하나의 데이터베이스에서 모든 SNS 포스팅을 계획하고 작성하세요. 캘린더에서 나의 포스팅까지 남은 시간을 확인할 수 있고, 보드 보기로 전환하여 플랫폼별 포스팅 수를 확인할 수 있습니다.","templateHelpers.useCase.studentDashboard":"학생용 대시보드","templateHelpers.useCase.studentDashboard.description":"강의와 캘린더, 개인 프로젝트, 동아리 모임과 이벤트까지. 여러 할 일을 체계적으로 정리하고 하나씩 실행해 나가며 학교 생활에 도움을 받으세요.","templateHelpers.useCase.subscriptionTracker":"구독 트래커","templateHelpers.useCase.subscriptionTracker.description":"자주 사용하지 않는 구독 서비스는 잊기 쉽죠. 이 템플릿을 사용해 사용중인 구독 서비스를 한눈에 정리하고 다음 결제일까지 확인하세요.","templateHelpers.useCase.syllabus.description":"모든 학생들이 웹에서 쉽게 액세스할 수 있는 디지털 강의 계획서를 작성하세요. Notion을 사용하면 문서 작성만큼 쉽게 웹페이지를 만들 수 있습니다. 샘플 콘텐츠로 시작해 원하는대로 업그레이드하세요!","templateHelpers.useCase.teamDocs":"문서","templateHelpers.useCase.teamHome":"팀 홈","templateHelpers.useCase.teamMeetingNotes":"회의록","templateHelpers.useCase.teamTasks":"팀 작업","templateHelpers.useCase.teamWiki":"팀 위키","templateHelpers.useCase.teamWiki.description":"회사의 모든 팀이 업무에 관한 프로세스, 프로젝트, 지식을 마음껏 구성할 수 있는 팀별 홈페이지를 만들고 관리할 수 있습니다.","templateHelpers.useCase.thesisPlanning.description":"논문 계획과 작성을 위한 홈페이지로 활용하세요. 논문 아이디어 브레인스토밍, 관련 주제 평가, 자료 출처 기록 등을 카테고리별로 정리할 수 있습니다.","templateHelpers.useCase.todos":"할 일","templateHelpers.useCase.travelPlanner.description":"각종 문서와 정보 사이트가 여기저기 흩어져 있으면 여행 계획이 어려워지죠. 이 템플릿으로 모든 여행 계획을 깔끔하게 준비하세요.","templateHelpers.useCase.visionAndStrategy":"비전과 전략","templateHelpers.useCase.visionAndStrategy.description":"회사나 조직의 바탕이 되는 원칙을 한곳에 모으고, 모두가 쉽게 참조할 수 있도록 하세 te":"템플릿 세부 정보를 로드할 수 없습니다.","templateSubmission.error.invalidUrl":"유효한 템플릿 URL이 아닙니다.","templateSubmission.error.userNotLoggedIn":"템플릿을 제출하려면 로그인해야 합니다.","templateSubmission.submitTemplate.button":"템플릿 제출","templateSubmission.template.button.createProfile":"프로필 만들기","templateSubmission.template.button.edit":"편집","templateSubmission.template.button.viewProfile":"프로필 보기","templateSubmission.templateCreatorFaq.answer1":"Notion 팀은 갤러리의 품질을 유지하기 위해 정기적으로 제출된 템플릿을 검토합니다. 검토 과정과 게시 자격에 대한 자세한 내용은 <term>템플릿 갤러리 지침 및 이용약관</term> 페이지에서 확인할 수 있습니다.","templateSubmission.templateCreatorFaq.answer2":"제출하신 템플릿은 검토 절차가 끝나면 승인되어 게시되거나 거부되며, 결과는 이메일로 알려 드립니다. 이 과정은 1~2주 정도 소요될 수 있습니다.","templateSubmission.templateCreatorFaq.answer3":"템플릿은 원하는 만큼 제출할 수 있습니다.","templateSubmission.templateCreatorFaq.answer4":"<submitProfile>https://www.notion.so/submit-a-template/profile</submitProfile> 에서 이름, 핸들, 이미지, 링크 등의 제작자 프로필 정보를 변경할 수 있습니다.","templateSubmission.templateCreatorFaq.answer5":"템플릿이 갤러리에 게시된 후에는 언제든지 템플릿 내용을 변경할 수 있습니다. 제목, 가격, 설명 등의 메타데이터를 변경하려면 <supportEmail>templates@makenotion.com</supportEmail>으로 이메일을 보내 주시면 기꺼이 도와드리겠습니다. 현재로서는 템플릿의 커스텀 스크린샷을 허용하지 않지만, 템플릿이 변경되면 새 스크린샷을 찍어 드릴 수 있습니다.","templateSubmission.templateCreatorFaq.answer6":"현재 Notion의 템플릿 갤러리는 타사 사이트를 통한 결제만 지원합니다. 수익 분배에는 해당 웹사이트에 명시된 개별 이용약관이 적용됩니다.","templateSubmission.templateCreatorFaq.answer7":"템플릿과 관련된 모든 문의 사항은 <supportEmail>templates@makenotion.com</supportEmail>으로 이메일을 보내주시면 기꺼이 도와드리겠습니다!","templateSubmission.templateCreatorFaq.answer8":"<p>커뮤니티와 공유하고 싶은 특정 템플릿이나 워크플로가 있다면 템플릿을 만들어 제출해 보세요!</p><p>템플릿을 만들고 공유하기 전에 템플릿을 만들 때 고려해야 할 몇 가지 중요한 사항이 있습니다.</p><p>좋은 템플릿은 유용합니다. 템플릿은 도구이며, 도구는 누군가의 명확한 문제나 필요를 해결해 줍니다. 템플릿을 사용할 대상과 해결해야 할 문제가 명확해야 하며, 템플릿은 그 문제를 해결해야 합니다.</p><p>좋은 템플릿은 차별화됩니다. Notion은 일반적인 워드 문서보다 더 유연합니다. 차별화된 템플릿은 Notion의 핵심 제품 유형(문서, 프로젝트, 위키) 중 하나 이상과 함께 사용할 수 있거나 기본 워드 문서와 시각적으로 매우 뚜렷한 차이를 보여야 합니다.</p><p>좋은 템플릿은 확장성이 뛰어납니다. 팀 사용을 목적으로 하는 템플릿이라면 여러 사람들과 함께 작업할 수 있어야 합니다. 확장성을 보장하기 위해 확인해야 할 몇 가지 핵심 사항이 있습니다. 공동 작업용 템플릿이라면 10명을 추가하면 어떻게 될까요? 50명 또는 100을 추가하는 경우에는 어떻게 될까요? 지난 두 달 동안 만든 콘텐츠를 추가하면 어떻게 될까요? 이미 Notion에 많은 자료가 있는데 쉽게 적용할 수 있을까요?</p><p>좋은 템플릿은 원칙을 가지고 있습니다. 보기 편하고, 정확한 철자를 사용하며, 체계적으로 구성되어 있습니다.</p>","templateSubmission.templateCreatorFaq.link":"도움말 센터 방문하기↗","templateSubmission.templateCreatorFaq.question1":"템플릿 검토는 어떻게 이루어지나요?","templateSubmission.templateCreatorFaq.question2":"템플릿을 제출했습니다. 다음 단계는 무엇인가요?","templateSubmission.templateCreatorFaq.question3":"Notion 사용자는 템플릿을 몇 개나 제출할 수 있나요?","templateSubmission.templateCreatorFaq.question4":"제작자 프로필 정보를 변경하려면 어떻게 해야 하나요?","templateSubmission.templateCreatorFaq.question5":"템플릿을 제출한 후 업데이트할 수 있나요?","templateSubmission.templateCreatorFaq.question6":"유료 템플릿으로 얻은 수익은 모두 제가 가져가나요?","templateSubmission.templateCreatorFaq.question7":"템플릿 제출 또는 이미 제출한 템플릿에 대한 질문이 있습니다. 누구에게 문의해야 하나요?","templateSubmission.templateCreatorFaq.question8":"어떤 템플릿이 좋은 템플릿인가요?","templateSubmission.templateCreatorFaq.title":"템플릿 제작자를 위한 자주 묻는 질문(FAQ)","templateSubmission.templateDetails.form.creatorDescription":"간단한 자기 소개","templateSubmission.templateDetails.form.creatorprofile":"제작자 프로필","templateSubmission.templateDetails.form.email":"이메일","templateSubmission.templateDetails.form.emailHelperText":"Notion 이메일과 다를 수 있으며 프로필 페이지에 공개적으로 표시됩니다.","templateSubmission.templateDetails.form.handle":"제작자 핸들","templateSubmission.templateDetails.form.handleHelperText":"프로필 페이지를 방문할 수 있는 고유 이름입니다. 공백은 허용되지 않습니다.","templateSubmission.templateDetails.form.link":"링크 {number}","templateSubmission.templateDetails.form.links":"사용자 지정 링크","templateSubmission.templateDetails.form.linksHelperText":"프로필에 최대 5개의 링크를 표시합니다.","templateSubmission.templateDetails.form.name":"표시 이름","templateSubmission.templateDetails.form.nameHelperText":"Notion 계정 이름과 다를 수 있습니다.","templateSubmission.templateDetails.form.namePlaceholder":"템플릿에 표시될 이름입니다.","templateSubmission.templateDetails.form.title":"내 템플릿","templateSubmission.templateDetails.template.URL":"URL","templateSub
